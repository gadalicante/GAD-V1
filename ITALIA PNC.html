<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación Permiso de Conducir Italia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flag-button-italy {
      background: linear-gradient(to right, #009246 33.33%, #ffffff 33.33%, #ffffff 66.66%, #ce2b37 66.66%);
    }
    .delete-icon {
      cursor: pointer;
      transition: transform 0.2s;
      color: #ef4444;
    }
    .delete-icon:hover {
      transform: scale(1.1);
    }
    .cpi-table-container {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col pb-16">

  <header class="bg-blue-600 w-full flex justify-center items-center py-2">
    <div class="w-40 h-40 rounded-full overflow-hidden shadow-lg">
      <img
        src="logogad.png"
        alt="Logo GAD"
        class="w-full h-full object-cover block"
      >
    </div>
  </header>

  <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
    Verificación Permiso de Conducir Italia
  </h1>
  <h2 class="text-gray-700 text-center mt-2 px-4">
    Introduce el Nº de Serie del Permiso ID1
  </h2>
  
  <div class="w-11/12 max-w-md mx-auto mt-4">
    <img src="logoitalia.png" alt="Logo Italia" class="w-full">
  </div>

  <input 
    type="text" 
    id="numero" 
    placeholder="Ingresa el número" 
    class="block mx-auto mt-4 p-3 text-base w-11/12 max-w-md border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <button 
    onclick="buscarFecha()" 
    class="block mx-auto mt-4 w-11/12 max-w-md bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition"
  >
    Consultar
  </button>

  <div id="output" class="mt-6 text-gray-700 text-center w-11/12 max-w-md mx-auto"></div>
  
  <div class="bg-white shadow-md rounded-lg p-6 mt-4 text-center w-11/12 max-w-md mx-auto">
    <h3 class="text-lg font-semibold mb-4">Añadir nuevos datos</h3>
    <button id="mostrarFormularioBtn" class="w-full bg-green-600 text-white py-2 rounded-md shadow hover:bg-green-700">
      Introduzca nuevo Nº de Identificación
    </button>
    <button id="mostrarListadoBtn" class="w-full bg-blue-500 text-white py-2 rounded-md shadow hover:bg-blue-600 mt-2">
      Consultar Lista Completa
    </button>
    
    <div id="cpiDataTable" class="mt-4 hidden">
        <h3 class="text-lg font-semibold mb-4 text-center">Listado Completo</h3>
        <div class="cpi-table-container">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
                    <tr>
                        <th scope="col" class="px-6 py-3">Número de orden</th>
                        <th scope="col" class="px-6 py-3">Fecha</th>
                        <th scope="col" class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody id="cpiList">
                    </tbody>
            </table>
        </div>
    </div>
    
    <div id="formularioNuevosDatos" class="mt-4 hidden">
      <div class="mb-4">
        <label for="nuevoNumero" class="block text-sm font-bold text-gray-700 mb-1">Número de Identificación:</label>
        <input type="text" id="nuevoNumero" placeholder="Ej: AA1234567A" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="nuevaFecha" class="block text-sm font-bold text-gray-700 mb-1">Fecha de expedición:</label>
        <input type="date" id="nuevaFecha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex space-x-2">
        <button onclick="guardarNuevoNumero()" class="w-1/2 bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700">
          Guardar
        </button>
        <button onclick="limpiarCampos()" class="w-1/2 bg-gray-400 text-white py-2 rounded-md shadow hover:bg-gray-500">
          Limpiar campos
        </button>
      </div>
      <div id="mensajeGuardado" class="mt-4 text-sm font-medium"></div>
    </div>
  </div>

  <div class="mt-8 flex flex-col items-center gap-4">
    </div>

 <footer class="mt-auto text-center py-6 bg-gray-200">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4">
    <p class="font-bold">GRUPO DE ANÁLISIS DOCUMENTAL</p>
    <p class="font-bold">POLICÍA LOCAL DE ALICANTE</p>
    <p>&copy; GAD - Todos los derechos reservados</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> 
  
  <script>
    const firebaseConfig = {
apiKey: "AIzaSyCY8V_P7m8lZUvGbMVlGaa-GVhbmyikmag",
  authDomain: "gad-alicante-v4.firebaseapp.com",
  databaseURL: "https://gad-alicante-v4-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "gad-alicante-v4",
  storageBucket: "gad-alicante-v4.firebasestorage.app",
  messagingSenderId: "119727545224",
  appId: "1:119727545224:web:36880c50d196c456cdb83d"
};

    firebase.initializeApp(firebaseConfig);
    // Inicialización a Realtime Database (RTDB)
    const db = firebase.database();
    // Referencia al nodo 'licencias_italia' en RTDB (coincidente con su exportación)
    const licenciasNuevasRef = db.ref('licencias_italia');

    let datosCompletos = [];
    
    document.addEventListener('DOMContentLoaded', () => {
      // Se mantiene el nombre de la función, pero ahora ejecuta la lógica de RTDB
      cargarDatosDesdeFirestore(); 
    });

    // Lógica de carga de datos adaptada para RTDB
    function cargarDatosDesdeFirestore() {
      licenciasNuevasRef.once('value') // Usar .once('value') para RTDB
        .then(snapshot => {
          datosCompletos = [];
          const dataObject = snapshot.val(); // Obtener el objeto completo
          
          if (dataObject) {
            // Iterar sobre las claves del objeto para extraer numero, fecha y key
            Object.keys(dataObject).forEach(key => {
              const nuevoDato = dataObject[key];
              datosCompletos.push({
                numero: nuevoDato.numero,
                fecha: nuevoDato.fecha,
                key: key // La clave de RTDB es el número de documento
              });
            });
          }
          
          datosCompletos.sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
          console.log("Datos de RTDB cargados y combinados.");
          renderizarTablaCpi();
        })
        .catch(error => {
          console.error("Error al cargar datos de RTDB:", error);
        });
    }

    const mostrarFormularioBtn = document.getElementById('mostrarFormularioBtn');
    const formularioNuevosDatos = document.getElementById('formularioNuevosDatos');
    const nuevoNumeroInput = document.getElementById('nuevoNumero');
    const nuevaFechaInput = document.getElementById('nuevaFecha');
    const mensajeGuardadoDiv = document.getElementById('mensajeGuardado');
    const mostrarListadoBtn = document.getElementById('mostrarListadoBtn');
    const cpiDataTable = document.getElementById('cpiDataTable');
    const cpiListDiv = document.getElementById('cpiList');

    mostrarFormularioBtn.addEventListener('click', () => {
        formularioNuevosDatos.classList.toggle('hidden');
        cpiDataTable.classList.add('hidden');
        limpiarCampos();
    });

    mostrarListadoBtn.addEventListener('click', () => {
        cpiDataTable.classList.toggle('hidden');
        formularioNuevosDatos.classList.add('hidden');
        limpiarCampos();
    });

    function limpiarCampos() {
        nuevoNumeroInput.value = '';
        nuevaFechaInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    // Lógica de guardado adaptada para RTDB
    function guardarNuevoNumero() {
        const nuevoNumero = nuevoNumeroInput.value.trim().toUpperCase();
        const nuevaFecha = nuevaFechaInput.value;

        if (!nuevoNumero || !nuevaFecha) {
            mensajeGuardadoDiv.textContent = 'Por favor, introduce un número y una fecha válidos.';
            mensajeGuardadoDiv.style.color = 'orange';
            return;
        }

        const datoExistente = datosCompletos.find(dato => dato.numero === nuevoNumero);
        if (datoExistente) {
            mensajeGuardadoDiv.innerHTML = `EL NÚMERO YA EXISTE CON FECHA: <span style="font-weight: bold;">${datoExistente.fecha}</span>`;
            mensajeGuardadoDiv.style.color = 'red';
            return;
        }

        const [year, month, day] = nuevaFecha.split('-');
        const fechaFormateada = `${day}/${month}/${year}`;
        const fechaNueva = new Date(`${year}-${month}-${day}`);

        const datosOrdenadosPorNumero = [...datosCompletos].sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
        const antes = datosOrdenadosPorNumero.filter(d => d.numero.localeCompare(nuevoNumero, undefined, { numeric: true }) <= 0).pop();
        const despues = datosOrdenadosPorNumero.find(d => d.numero.localeCompare(nuevoNumero, undefined, { numeric: true }) > 0);

        if (antes && fechaNueva < new Date(antes.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número posterior con fecha anterior)</p>`;
            return;
        }

        if (despues && fechaNueva > new Date(despues.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número anterior con fecha posterior)</p>`;
            return;
        }

        const nuevoDato = {
            numero: nuevoNumero,
            fecha: fechaFormateada
        };

        // Guardar en RTDB usando el número como clave
        licenciasNuevasRef.child(nuevoNumero).set(nuevoDato)
            .then(() => {
                mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito en Realtime Database!';
                mensajeGuardadoDiv.style.color = 'green';
                
                cargarDatosDesdeFirestore();
                
                limpiarCampos();
                formularioNuevosDatos.classList.add('hidden');
            })
            .catch(error => {
                mensajeGuardadoDiv.textContent = 'Error al guardar en Realtime Database: ' + error.message;
                mensajeGuardadoDiv.style.color = 'red';
            });
    }

    function renderizarTablaCpi() {
      cpiListDiv.innerHTML = '';
      
      const datosOrdenados = [...datosCompletos].sort((a, b) => {
          const [d1, m1, y1] = a.fecha.split('/');
          const [d2, m2, y2] = b.fecha.split('/');
          const fechaA = new Date(`${y1}-${m1}-${d1}`);
          const fechaB = new Date(`${y2}-${m2}-${d2}`);
          if (fechaA.getTime() === fechaB.getTime()) {
              return b.numero.localeCompare(a.numero, undefined, { numeric: true });
          }
          return fechaB - fechaA;
      });
      
      datosOrdenados.forEach(dato => {
        const fila = document.createElement('tr');
        fila.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

        const celdaNumero = document.createElement('td');
        celdaNumero.classList.add('px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap');
        celdaNumero.textContent = dato.numero;

        const celdaFecha = document.createElement('td');
        celdaFecha.classList.add('px-6', 'py-4');
        celdaFecha.textContent = dato.fecha;

        const celdaAccion = document.createElement('td');
        celdaAccion.classList.add('px-6', 'py-4', 'text-right');
        const deleteIcon = document.createElement('span');
        deleteIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 delete-icon inline-block" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>`;
        deleteIcon.onclick = () => confirmarEliminar(dato.key, dato.numero);
        celdaAccion.appendChild(deleteIcon);

        fila.appendChild(celdaNumero);
        fila.appendChild(celdaFecha);
        fila.appendChild(celdaAccion);
        cpiListDiv.appendChild(fila);
      });
    }

    function confirmarEliminar(key, numero) {
      if (confirm(`¿Estás seguro de que quieres eliminar el registro con el número ${numero}?`)) {
        eliminarDato(key);
      }
    }

    // Lógica de eliminación adaptada para RTDB
    function eliminarDato(key) {
      licenciasNuevasRef.child(key).remove() // Usar .child(key).remove() para RTDB
        .then(() => {
          console.log("Registro eliminado con éxito.");
          cargarDatosDesdeFirestore();
        })
        .catch((error) => {
          console.error("Error al eliminar el registro:", error);
          alert("Error al eliminar el registro.");
        });
    }

    function buscarFecha() {
      const numero = document.getElementById("numero").value.trim().toUpperCase();
      const output = document.getElementById("output");

      if (!numero) {
        output.innerHTML = "<p class='text-red-500 font-semibold'>Por favor, ingresa un número válido.</p>";
        return;
      }
      
      const exacto = datosCompletos.find(d => d.numero === numero);
      if (exacto) {
        output.innerHTML = `
          <p class='text-green-600 font-semibold'>
            Fecha exacta: ${exacto.fecha}
          </p>
        `;
        return;
      }
      
      const datosOrdenadosPorNumero = [...datosCompletos].sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
      const antes = datosOrdenadosPorNumero.filter(d => d.numero.localeCompare(numero, undefined, { numeric: true }) <= 0).pop();
      const despues = datosOrdenadosPorNumero.find(d => d.numero.localeCompare(numero, undefined, { numeric: true }) > 0);

      if (!antes) {
        output.innerHTML = "<p class='text-red-500 font-bold'>EL NÚMERO ES DEMASIADO ANTIGUO O NO EXISTE UN REGISTRO ANTERIOR</p>";
        return;
      }

      if (!despues) {
        output.innerHTML = `<p class='text-red-500 font-semibold'>El número ${numero} no está en el rango conocido.</p>`;
        return;
      }

      const numAntes = parseInt(antes.numero.replace(/\D/g, ''), 36);
      const numDespues = parseInt(despues.numero.replace(/\D/g, ''), 36);
      const numActual = parseInt(numero.replace(/\D/g, ''), 36);
      
      const prop = (numActual - numAntes) / (numDespues - numAntes);

      const [day1, month1, year1] = antes.fecha.split("/");
      const fecha1 = new Date(`${year1}-${month1}-${day1}`);

      const [day2, month2, year2] = despues.fecha.split("/");
      const fecha2 = new Date(`${year2}-${month2}-${day2}`);
      
      if (fecha1 > fecha2) {
          output.innerHTML = "<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA</p>";
          return;
      }

      const fechaEstimada = new Date(fecha1.getTime() + prop * (fecha2 - fecha1));
      
      output.innerHTML = `
        <p class='text-green-600 font-semibold'>
          Fecha estimada: ${fechaEstimada.toLocaleDateString("es-ES", { day: '2-digit', month: '2-digit', year: 'numeric' })}
        </p>
      `;
    }

    document.getElementById("numero").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        buscarFecha();
      }
    });
  </script>
</body>
</html>
