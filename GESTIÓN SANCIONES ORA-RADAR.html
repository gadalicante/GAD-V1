    <script>
        const DB_REF = 'denuncias_global_ORA-RADAR';
        const CORREO_SANCIONES = "unidad.sanciones@alicante.es";
        
        // CONTENIDO DEL MANUAL DE AYUDA RESTAURADO
        const DEFAULT_HELP_HTML = `
            <h2 style="color:#2980b9; border-bottom:2px solid #eee; padding-bottom:10px;">üìñ Gu√≠a de Uso Paso a Paso</h2>
            
            <div class="help-step" style="border-left-color: #3498db;">
                <h4>1. Importar Datos (Excel)</h4>
                <p>Arrastra tu archivo Excel al recuadro <strong>"SOLTAR EXCEL AQU√ç"</strong>. El sistema:</p>
                <ul>
                    <li>A√±ade los nuevos registros.</li>
                    <li>Elimina autom√°ticamente matr√≠culas espa√±olas.</li>
                    <li>Detecta duplicados para no repetir la misma multa.</li>
                </ul>
            </div>

            <div class="help-step" style="border-left-color: #f1c40f;">
                <h4>2. Revisi√≥n de Pendientes</h4>
                <p>Pulsa el bot√≥n amarillo <strong><i class="fas fa-hourglass-half"></i> Pendientes</strong>. Ver√°s solo los veh√≠culos nuevos que no has revisado.</p>
                <p>Haz clic en la <strong>tarjeta del veh√≠culo</strong> para ver los detalles (fecha, hora, calle, marca...).</p>
            </div>

            <div class="help-step" style="border-left-color: #2c3e50;">
                <h4>3. Gestionar Estados (Botones de la Tarjeta)</h4>
                <p>Cada veh√≠culo tiene 3 botones de acci√≥n a la derecha:</p>
                <ul style="list-style:none; padding:0;">
                    <li style="margin-bottom:8px;">
                        <span class="tag-help" style="background:#ffeb3b; color:#000;">SIN DATOS</span> 
                        Si has buscado en Eurocop y no hay datos, pulsa este bot√≥n. Desaparecer√° de pendientes.
                    </li>
                    <li style="margin-bottom:8px;">
                        <span class="tag-help" style="background:#ff5252; color:white;">ALERTA</span> 
                        √ösalo para veh√≠culos de inter√©s. Copia el texto oficial de inmovilizaci√≥n autom√°ticamente.
                    </li>
                    <li>
                        <span class="tag-help" style="background:#4CAF50; color:white;">NOTIFICADO</span> 
                        Abre el formulario para rellenar Nombre, DNI, etc. <strong>Guarda los datos en la nube</strong> y abre Outlook autom√°ticamente para enviar el correo a Sanciones.
                    </li>
                </ul>
            </div>

            <div class="help-step" style="border-left-color: #e74c3c;">
                <h4>4. Reincidentes</h4>
                <p>Pulsa el bot√≥n rojo <strong>Reincidentes</strong>. Muestra veh√≠culos con m√°s de 1 denuncia, ordenados del que m√°s tiene al que menos.</p>
            </div>
        `;

        const firebaseConfig = {
            apiKey: "AIzaSyBu5ALRVJ5aDzuU9YIAQD_9KMgR6ZwttpU", 
            authDomain: "gad-alicante-v1.firebaseapp.com",
            databaseURL: "https://gad-alicante-v1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gad-alicante-v1"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allData = [];
        let historyStack = [];
        let mode = 'ORA'; 
        let filter = 'all';
        let sort = 'date';

        function formatDate(isoStr) {
            const d = new Date(isoStr);
            if (isNaN(d.getTime())) return "---";
            return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        }

        function setMode(m) {
            mode = m;
            document.body.className = m === 'ORA' ? 'mode-ora' : 'mode-radar';
            document.getElementById('b-ora').classList.toggle('active', m === 'ORA');
            document.getElementById('b-radar').classList.toggle('active', m === 'RADAR');
            document.getElementById('main-t').innerHTML = m === 'ORA' ? '<i class="fas fa-file-invoice-dollar"></i> Listado ORA' : '<i class="fas fa-tachometer-alt"></i> Gesti√≥n RADAR';
            
            if(m === 'RADAR') sort = 'plate';
            else sort = 'date';
            
            render();
        }

        database.ref(DB_REF).on('value', snap => {
            const val = snap.val();
            let rawList = val ? (Array.isArray(val) ? val : Object.values(val)) : [];
            allData = rawList.map(d => { 
                if(!d.tipo) d.tipo = 'ORA'; 
                if(d.matricula) d.matricula = d.matricula.trim().replace(/\s/g,'').toUpperCase();
                return d; 
            });
            render();
        });

        function render() {
            const cont = document.getElementById('list-container');
            const search = document.getElementById('search-input').value.toUpperCase().trim();
            cont.innerHTML = '';

            const groups = {};
            allData.forEach(d => {
                if(!d.matricula) return;
                if(!groups[d.matricula]) groups[d.matricula] = { matricula: d.matricula, items: [], hasORA: false, hasRADAR: false };
                groups[d.matricula].items.push(d);
                if(d.tipo === 'ORA') groups[d.matricula].hasORA = true;
                if(d.tipo === 'RADAR') groups[d.matricula].hasRADAR = true;
            });

            let list = Object.values(groups).filter(g => {
                const belongs = (mode === 'ORA' && g.hasORA) || (mode === 'RADAR' && g.hasRADAR);
                const sMatch = g.matricula.includes(search);
                if(search) return sMatch;

                let fMatch = true;
                const relevantItems = g.items.filter(i => i.tipo === mode);
                if(filter === 'pending') fMatch = relevantItems.some(i => !i.notificado && !i.eurocop && !i.alerta);
                if(filter === 'reincident') fMatch = g.items.length > 1; 
                if(filter === 'eurocop') fMatch = relevantItems.length > 0 && relevantItems.every(i => i.eurocop);
                if(filter === 'notified') fMatch = relevantItems.some(i => i.notificado);
                return belongs && fMatch;
            });

            if(sort === 'count') list.sort((a,b) => b.items.filter(i=>i.tipo===mode).length - a.items.filter(i=>i.tipo===mode).length);
            else if(sort === 'plate') list.sort((a,b) => a.matricula.localeCompare(b.matricula));
            else list.sort((a,b) => Math.max(...b.items.map(i=>new Date(i.fecha))) - Math.max(...a.items.map(i=>new Date(i.fecha))));

            let countLabel = "Total";
            if(search) countLabel = "B√∫squeda";
            else if(filter === 'pending') countLabel = "Pendientes";
            else if(filter === 'reincident') countLabel = "Reincidentes";
            
            const icon = mode === 'ORA' ? '<i class="fas fa-file-invoice-dollar"></i>' : '<i class="fas fa-tachometer-alt"></i>';

                card.innerHTML = `

                            <button class="btn-warning" style="width:30px; height:30px; padding:0" onclick="event.stopPropagation(); openEditVehicleModal('${g.matricula}')" title="Editar Veh√≠culo"><i class="fas fa-pen"></i></button>
                            <div class="plate-box ${isGlobalReincident ? 'reincident' : ''}">${g.matricula}</div>
                            <div class="count-badge ${isGlobalReincident ? 'reincident' : ''}">${badgeText}</div>
                            <div style="font-size:0.8em; color:#999">${formatDate(maxDate)}</div>
                        </div>
                        <div style="display:flex; gap:8px" onclick="event.stopPropagation()">
                            <span class="status-chip chip-sd ${isSD?'active':''}" onclick="toggleS('${g.matricula}', 'eurocop')">Sin Datos</span>
                            <span class="status-chip chip-al ${isAL?'active':''}" onclick="toggleS('${g.matricula}', 'alerta')">Alerta</span>
                            <span class="status-chip chip-no ${isNO?'active':''}" onclick="openModal('${g.matricula}')">Notificado</span>
                            <i class="fas fa-trash" style="color:#e74c3c; cursor:pointer" onclick="delV('${g.matricula}')"></i>
                        </div>
                    </div>
                    <div class="card-details">
                        ${g.items.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha)).map(i => `
                            <div class="detail-row">
                                <span>
                                    <b>${formatDate(i.fecha)}</b>
                                    ${i.tipo==='ORA'?'<span class="type-icon-p">P</span>':'<span class="type-icon-50">50</span>'}
                                    <span style="color:#666; margin-left:10px">${i.lugar || 'Ubicaci√≥n desconocida'}</span>
                                </span>
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <span style="font-weight:bold; color:#2c3e50;">${i.marca || ''} ${i.modelo || ''}</span>
                                    <i class="fas fa-trash-alt" style="color:#e74c3c; cursor:pointer;" onclick="delRecord('${i.id}')"></i>

                    </div>
                `;
                cont.appendChild(card);
            });
        }

        // --- EDICI√ìN DE VEH√çCULO (POR MATR√çCULA) ---
        window.openEditVehicleModal = function(matricula) {
            const rec = allData.find(d => d.matricula === matricula);
            
            document.getElementById('v-matricula').value = matricula;
            document.getElementById('v-marca').value = (rec && rec.marca) ? rec.marca : '';
            document.getElementById('v-modelo').value = (rec && rec.modelo) ? rec.modelo : '';
            
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('edit-vehicle-modal').style.display = 'block';
        }

        function saveVehicleData() {
            pushHistory();
            const mat = document.getElementById('v-matricula').value;
            const marca = document.getElementById('v-marca').value;
            const modelo = document.getElementById('v-modelo').value;

            // Actualizamos TODOS los registros que tengan esa matr√≠cula
            let updatedCount = 0;
            allData.forEach(d => {
                if (d.matricula === mat) {
                    d.marca = marca;
                    d.modelo = modelo;
                    updatedCount++;
                }
            });

            if (updatedCount > 0) {
                database.ref(DB_REF).set(allData);
            }
            closeModal('edit-vehicle-modal');
        }

        // --- IMPORTACI√ìN EXCEL ---
        function sanitizeKey(key) {
            if (!key) return '';
            return key.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[.$#\[\]\/]/g, '_').replace(/\s/g, '_');
        }

        function getCanonicalKey(sanitizedKey) {
            if (sanitizedKey.includes('matricula') || sanitizedKey.includes('placa')) return 'matricula';
            if (sanitizedKey.includes('fecha')) return 'fecha';
            if (sanitizedKey.includes('marca')) return 'marca';
            if (sanitizedKey.includes('modelo')) return 'modelo';
            if (sanitizedKey.includes('calle') || sanitizedKey.includes('lugar') || sanitizedKey.includes('ubicacion')) return 'lugar';
            if (sanitizedKey.includes('hora')) return 'hora';
            return null;
        }

        async function handleImport(file) {
            pushHistory();
            try {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const wb = XLSX.read(e.target.result, { type: 'array', cellDates: true });
                        const jsonData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        
                        let added = 0;
                        let duplicates = 0;

                        jsonData.forEach(row => {
                            let newRow = {};
                            Object.keys(row).forEach(k => {
                                const ck = getCanonicalKey(sanitizeKey(k));
                                if(ck) newRow[ck] = row[k];
                            });

                            const mat = String(newRow.matricula || '').trim().replace(/\s/g,'').toUpperCase();
                            if(!mat) return;

                            if(/^\d{4}[A-Z]{3}$/i.test(mat) || /^[A-Z]{1,2}\d{4}[A-Z]{1,2}$/i.test(mat)) return;

                            let finalDate = new Date();
                            if(newRow.fecha) {
                                if(newRow.fecha instanceof Date) finalDate = newRow.fecha;
                                else if(typeof newRow.fecha === 'number') finalDate = new Date(Math.round((newRow.fecha - 25569) * 86400 * 1000));
                                else finalDate = new Date(newRow.fecha);
                            }
                            
                            if(newRow.hora) {
                                const t = String(newRow.hora).split(':');
                                if(t.length>=2) finalDate.setHours(t[0], t[1]);
                            }

                            const exists = allData.some(d => d.matricula === mat && d.tipo === mode && Math.abs(new Date(d.fecha).getTime() - finalDate.getTime()) < 60000);

                            if(exists) {
                                duplicates++;
                            } else {
                                const prev = allData.find(d => d.matricula === mat);
                                allData.push({
                                    id: 'ID_' + Date.now() + '_' + Math.random().toString(36).substr(2),
                                    matricula: mat,
                                    fecha: finalDate.toISOString(),
                                    tipo: mode,
                                    lugar: newRow.lugar || '',
                                    marca: newRow.marca || (prev ? prev.marca : ''), 
                                    modelo: newRow.modelo || (prev ? prev.modelo : ''),
                                    eurocop: prev ? prev.eurocop : false,
                                    alerta: prev ? prev.alerta : false,
                                    notificado: prev ? prev.notificado : false,
                                    datos_titular: prev ? (prev.datos_titular || {}) : {}
                                });
                                added++;
                            }
                        });

                        database.ref(DB_REF).set(allData);
                        alert(`Importaci√≥n completada:\n‚úÖ ${added} nuevos\n‚ö†Ô∏è ${duplicates} duplicados ignorados`);

                    } catch(err) { console.error(err); alert("Error procesando Excel."); }
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error(error);
                alert("Error al leer el archivo.");
                historyStack.pop();
            }
        }

        // --- FUNCIONES COMUNES ---
        function copyM(t) { navigator.clipboard.writeText(t); }
        function toggleS(m, type) {
            pushHistory();
            const targets = allData.filter(d => d.matricula === m);
            const val = !targets.some(d => d[type]);
            targets.forEach(d => { 
                d[type] = val; 
                if(type==='alerta' && val) {
                    d.eurocop=false;
                    copyM('INMOVILIZAR A DISPOSICI√ìN DEL GAD POR REINCIDENCIA EN INFRACCIONES Art 87.5 LSV (CAUCI√ìN).  Este veh√≠culo es de inter√©s para el negociado de sanciones del Ayuntamiento de Alicante. Se trata de un veh√≠culo reincidente en infracciones de estacionamiento ORA. Realizar incidencia en Eurocop con seguimiento al GAD para su tramitaci√≥n.');
                    alert("üö® Texto ALERTA copiado.");
                }
                if(type==='eurocop' && val) { d.alerta=false; d.notificado=false; }
                if(type==='notificado' && val) { d.alerta=false; d.eurocop=false; }
            });
            database.ref(DB_REF).set(allData);
        }

        let target = null;
        function openModal(m) {
            target = m; 
            const ex = allData.find(d => d.matricula === m && d.datos_titular && Object.keys(d.datos_titular).length > 0);
            
            if(ex?.datos_titular) {
                const d = ex.datos_titular;
                document.getElementById('m-nombre').value = d.nombre || '';
                document.getElementById('m-doi').value = d.doi || '';
                document.getElementById('m-dir').value = d.direccion || '';
                document.getElementById('m-loc').value = d.localidad || '';
                document.getElementById('m-fec').value = d.fechaNac || '';
                document.getElementById('m-tel').value = d.telefono || '';
            } else {
                document.querySelectorAll('#notif-modal input').forEach(i => i.value = '');
            }
            
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('notif-modal').style.display = 'block';
        }

        window.closeModal = function(id) { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            document.getElementById(id).style.display = 'none'; 
        }

        function saveAndSend() {
            pushHistory();
            const dt = { 
                nombre: document.getElementById('m-nombre').value, 
                doi: document.getElementById('m-doi').value, 
                direccion: document.getElementById('m-dir').value, 
                localidad: document.getElementById('m-loc').value, 
                fechaNac: document.getElementById('m-fec').value, 
                telefono: document.getElementById('m-tel').value 
            };
            allData.forEach(d => { if(d.matricula === target) { d.notificado = true; d.datos_titular = dt; d.eurocop=false; d.alerta=false; } });
            database.ref(DB_REF).set(allData);

            const items = allData.filter(d => d.matricula === target);
            const ora = items.find(d => d.tipo === 'ORA');
            const rad = items.find(d => d.tipo === 'RADAR');
            let body = "", main = ora || rad || items[0];

            if(ora && rad) {
                body = `Este veh√≠culo tiene denuncias de ORA o de RADAR\n- √öltima ORA: ${formatDate(ora.fecha)}\n- √öltima RADAR: ${formatDate(rad.fecha)}\n- Marca: ${main.marca}\n- Modelo: ${main.modelo}`;
            } else if(rad) {
                body = `--- DENUNCIA RADAR ---\n- Matr√≠cula: ${target}\n- Fecha: ${formatDate(rad.fecha)}\n- Marca: ${rad.marca}\n- Modelo: ${rad.modelo}`;
            } else {
                body = `--- DENUNCIA ORA ---\n- Matr√≠cula: ${target}\n- Fecha: ${formatDate(main.fecha)}\n- Marca: ${main.marca}\n- Modelo: ${main.modelo}`;
            }

            const mailLink = `https://outlook.office.com/mail/policia.gad@alicante.es/deeplink/compose?to=${CORREO_SANCIONES}&subject=DATOS GAD - ${target}&body=${encodeURIComponent(body + "\n\n--- DATOS PERSONALES ---\nNombre: " + dt.nombre + "\nDOI: " + dt.doi + "\nDirecci√≥n: " + dt.direccion)}`;
            window.open(mailLink, '_blank');
            closeModal('notif-modal');
        }

        function delV(m) { if(confirm("¬øBorrar historial completo de "+m+"?")) { pushHistory(); allData = allData.filter(d => d.matricula !== m); database.ref(DB_REF).set(allData); } }
        function delRecord(id) { if(confirm("¬øBorrar esta multa?")) { pushHistory(); allData = allData.filter(d => d.id !== id); database.ref(DB_REF).set(allData); } }
        function undo() { if(historyStack.length) { allData = historyStack.pop(); database.ref(DB_REF).set(allData); } }
        function pushHistory() { historyStack.push(JSON.parse(JSON.stringify(allData))); if(historyStack.length > 20) historyStack.shift(); }
        function setFilter(f) { filter = f; render(); }
        function setSort(s) { sort = s; render(); }
        function clearDB() { if(prompt("Escribe BORRAR:") === 'BORRAR') database.ref(DB_REF).set([]); }
        
        function saveHelp() { localStorage.setItem('gadHelpText_FINAL_V2', document.getElementById('legend-content-area').innerHTML); alert("Guardado"); }
        window.onload = () => { setMode('ORA'); document.getElementById('legend-content-area').innerHTML = localStorage.getItem('gadHelpText_FINAL_V2') || DEFAULT_HELP_HTML; };
        
        const dz = document.getElementById('drop-zone');
        dz.onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = e => { const f = e.target.files[0]; if(f) handleImport(f); e.target.value = ''; };
        dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('dragover'); };
        dz.ondragleave = () => dz.classList.remove('dragover');
        dz.ondrop = (e) => { e.preventDefault(); dz.classList.remove('dragover'); if(e.dataTransfer.files[0]) handleImport(e.dataTransfer.files[0]); };

        document.getElementById('search-input').oninput = render;
    </script>
