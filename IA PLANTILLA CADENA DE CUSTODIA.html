<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTA + CUSTODIA (FINAL PUNTEADO)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        /* =========================================
           ESTILOS GENERALES
           ========================================= */
        * { box-sizing: border-box; }
        body { background-color: #374151; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        .app-layout { display: flex; height: 100vh; overflow: hidden; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .toolbar { flex-shrink: 0; }
        
        .sheets-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 0;
            background-color: #6b7280;
        }

        .page-a4 {
            width: 210mm; 
            height: 297mm; 
            min-height: 297mm;
            background: white; 
            padding: 10mm;
            box-shadow: 0 0 25px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
            flex-shrink: 0;
        }

        /* ANVERSO (ESTILOS ORIGINALES) */
        .form-container { border: 2px solid black; width: 100%; display: flex; flex-direction: column; background: white; }
        .acta-row { display: flex; width: 100%; border-bottom: 1px solid black; }
        .section-bar { 
            background-color: #e5e7eb; border-bottom: 1px solid black; font-weight: 800; 
            text-align: left; font-size: 11px; padding: 4px 8px; width: 100%; font-style: italic;
            display: flex; align-items: center; justify-content: space-between;
        }
        .form-container > :last-child { border-bottom: none; }
        .field-container { position: relative; display: flex; flex-direction: column; padding: 7px 8px 4px 8px; min-width: 0; border-right: 1px solid black; overflow: hidden; justify-content: center; }
        .field-container.is-last { border-right: none; flex-grow: 1 !important; width: auto !important; }
        .label { font-size: 11px; font-weight: 800; margin-bottom: 4px; white-space: nowrap; overflow: hidden; color: #000; line-height: 1.1; }
        .input-data { width: 100%; font-family: 'Courier New', Courier, monospace; font-weight: 600; outline: none; background: transparent; border: none; padding: 0; color: #000; line-height: 1.2; }
        
        .checkbox-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; padding: 8px; background: white; }
        .checkbox-item { display: flex; align-items: flex-start; font-size: 11px; color: black; padding: 2px 0; cursor: pointer; }
        .custom-checkbox { width: 16px; height: 16px; border: 1.5px solid black; display: flex; align-items: center; justify-content: center; font-family: sans-serif; font-weight: bold; font-size: 14px; line-height: 1; margin-right: 8px; flex-shrink: 0; }
        .custom-checkbox:hover { background-color: #f3f4f6; }
        .checkbox-label { margin-top: 1px; }

        .split-container { display: flex; width: 100%; border-bottom: 1px solid black; height: 145px; overflow: hidden; }
        .split-left { width: 60%; border-right: 1px solid black; padding: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 1px 8px; align-content: start; overflow: hidden; }
        .split-right { width: 40%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; background-color: white; }
        .image-dropzone { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; padding: 5px; }
        .attached-image { width: 100%; height: 100%; object-fit: contain; display: block; }
        .image-placeholder-text { color: #9ca3af; font-size: 10px; font-weight: bold; pointer-events: none; border: 2px dashed #d1d5db; padding: 8px; border-radius: 8px; width: 90%; }
        
        .drop-zone-person { outline: 2px solid transparent; transition: all 0.2s; position: relative; }
        .drop-zone-person:focus-within, .drop-zone-person.drag-active { background-color: rgba(34, 197, 94, 0.05); outline: 2px dashed #22c55e; outline-offset: -2px; }
        
        .legal-text { font-size: 10px; text-align: justify; line-height: 1.2; color: #000; margin-top: 10px; }
        .footnotes { font-size: 9px; margin-top: 10mm; color: #444; line-height: 1.2; padding-top: 3px; border-top: 1px solid #ccc; }
        .header-text { font-size: 11px; line-height: 1.3; text-align: center; color: #000; }
        .header-title { font-weight: bold; font-size: 13px; margin-bottom: 2px; }

        .editing .field-container { background: rgba(59, 130, 246, 0.05); box-shadow: inset 0 0 0 1px #3b82f6; }
        .edit-controls { position: absolute; top: 0; right: 0; display: none; background: white; border: 1px solid #ccc; z-index: 60; }
        .editing .field-container:hover .edit-controls { display: flex; }
        .resizer { position: absolute; right: -5px; top: 0; bottom: 0; width: 10px; cursor: col-resize; z-index: 50; }
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.96); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e5e7eb; border-top: 5px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .context-menu { position: fixed; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 1000; padding: 5px 0; border-radius: 4px; font-size: 12px; min-width: 150px; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .context-menu-item:hover { background-color: #f3f4f6; }

        /* =========================================
           REVERSO: ESTILOS PUNTEADOS ALINEADOS
           ========================================= */
        .cc-container { font-family: 'Arial', sans-serif; color: black; display: flex; flex-direction: column; height: 100%; }
        
        .cc-header-container { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .cc-header-left { width: 112px; height: 112px; display: flex; align-items: center; justify-content: center; }
        .cc-logo-img { width: 112px; height: 112px; object-fit: contain; }
        
        .cc-header-right { text-align: right; line-height: 1.2; padding-top: 10px; }
        .cc-line-1 { font-size: 18px; font-weight: 900; color: black; display: block; margin-bottom: 2px; }
        .cc-line-2 { font-size: 14px; font-weight: bold; color: black; display: block; margin-bottom: 2px; }
        .cc-line-3 { font-size: 12px; font-weight: normal; color: #333; display: block; }

        .cc-main-title { text-align: center; font-size: 22px; font-weight: 900; text-decoration: underline; text-transform: uppercase; margin-bottom: 30px; }

        /* CAJAS */
        .cc-box { 
            border: 2px solid #000; 
            margin-bottom: 15px; 
            padding: 40px 10px 10px 10px; 
            position: relative; 
        }
        .cc-box-header { background: #000; color: #fff; font-weight: bold; font-size: 11px; padding: 3px 6px; display: inline-block; position: absolute; top: 5px; left: 5px; }

        /* ESTILO PUNTEADO ALINEADO */
        .cc-field-row { 
            display: flex; 
            align-items: baseline; /* ALINEACI√ìN BASELINE (Texto fijo y variable a la misma altura) */
            margin-bottom: 8px; 
            width: 100%; 
        }
        .cc-label { white-space: nowrap; margin-right: 5px; font-weight: 800; font-size: 11px; }
        
        .cc-input { 
            flex: 1; 
            border: none; 
            border-bottom: 2px dotted #000; /* Puntos un poco m√°s visibles */
            background: transparent;
            font-family: 'Courier New', monospace; 
            font-weight: bold; 
            font-size: 15px; /* TAMA√ëO IGUALADO AL ANVERSO */
            color: #000;
            outline: none;
            padding: 0 5px 0 5px; 
            min-width: 0;
            margin-left: 5px;
        }
        
        .input-short { flex: 0.3 !important; }
        .input-long { flex: 0.7 !important; }

        /* CAJA DOBLE */
        .cc-split-box { 
            display: flex; 
            border: 1px solid #999; 
            margin-top: 10px; 
            height: 150px; 
        }
        .cc-sub-box { flex: 1; padding: 8px; display: flex; flex-direction: column; position: relative; }
        .cc-sub-box:first-child { border-right: 1px dotted #000; }
        .cc-sub-title { text-align: center; text-decoration: underline; font-size: 10px; font-weight: bold; margin-bottom: 8px; }
        .cc-firma-placeholder { position: absolute; bottom: 5px; left: 0; width: 100%; text-align: center; color: #999; font-size: 9px; pointer-events: none; }

        /* NOTA FINAL */
        .cc-footer-note { 
            background-color: #f3f4f6; 
            padding: 12px; 
            font-size: 11px; 
            line-height: 1.4;
            text-align: justify; 
            margin-top: auto; 
            border-left: 4px solid #000;
        }

        /* IMPRESI√ìN */
        @media print {
            @page { size: A4 portrait; margin: 0; }
            body * { visibility: hidden; }
            .sidebar, .toolbar, .no-print { display: none !important; }
            .sheets-container, .sheets-container * { visibility: visible; }
            .app-layout, .main-content, .sheets-container { display: block !important; height: auto !important; overflow: visible !important; background: white !important; margin: 0 !important; padding: 0 !important; position: static !important; }
            .page-a4 { width: 210mm !important; height: 297mm !important; margin: 0 !important; padding: 10mm !important; border: none !important; box-shadow: none !important; position: relative !important; page-break-after: always !important; break-after: page !important; display: block !important; }
            .page-a4:last-child { page-break-after: auto !important; break-after: auto !important; }
            
            .cc-box-header { background: #000 !important; color: #fff !important; -webkit-print-color-adjust: exact; }
            .cc-footer-note { background-color: #eee !important; -webkit-print-color-adjust: exact; }

            /* === CAMBIOS A√ëADIDOS PARA OCULTAR ELEMENTOS AL IMPRIMIR === */
            .image-placeholder-text { display: none !important; } /* Oculta "Arrastrar imagen" */
            .paste-btn { display: none !important; } /* Oculta bot√≥n "PEGAR IA" */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // UTILS
        const formatToDateInit = (value) => {
            let cleaned = value.replace(/-/g, '/').replace(/[^\d]/g, '');
            cleaned = cleaned.substring(0, 8);
            if (cleaned.length > 2 && cleaned.length <= 4) return `${cleaned.substring(0, 2)}/${cleaned.substring(2)}`;
            else if (cleaned.length > 4) return `${cleaned.substring(0, 2)}/${cleaned.substring(2, 4)}/${cleaned.substring(4)}`;
            return cleaned;
        };
        
        const calculateDelayedTime = (dateStr, timeStr, delayMinutes) => {
            if (!dateStr || !timeStr || dateStr.length !== 10) return "";
            try {
                const [day, month, year] = dateStr.split('/').map(Number);
                const [hours, minutes] = timeStr.split(':').map(Number);
                const date = new Date(year, month - 1, day, hours, minutes);
                date.setMinutes(date.getMinutes() + delayMinutes);
                const newDateStr = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
                const newTimeStr = date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                return `${newDateStr} - ${newTimeStr}`;
            } catch (e) { return ""; }
        };

        const SHIFT_MORNING = { a1: "G-118", a2: "G-448" };
        const SHIFT_AFTERNOON = { a1: "G-279", a2: "G-496" };

        const initialTemplate = [
            { type: 'row', id: 'r1', fields: [
                {id:'agente1', label:'Agente 1:', width:33.3}, 
                {id:'agente2', label:'Agente 2:', width:33.3},
                {id:'expediente', label:'Expediente Eurocop:', width:33.3}
            ]},
            { type: 'row', id: 'r2', fields: [{id:'lugar', label:'Autoridad que interviene el documento:', width:60}, {id:'fecha', label:'Fecha:', width:20, isDate: true}, {id:'hora', label:'Hora:', width:20}] },
            { type: 'section', title: 'DOCUMENTO / CERTIFICACI√ìN OBJETO DE LA INTERVENCI√ìN:' },
            { type: 'checkbox-group', id: 'cb_docs', allowImage: true, items: [
                {key:'doc_pasaporte', label:'Pasaporte'}, {key:'doc_carta', label:'Carta de Identidad'},
                {key:'doc_permiso_con', label:'Permiso de Conducci√≥n'}, {key:'doc_permiso_cir', label:'Permiso de Circulaci√≥n'},
                {key:'doc_itv_tarjeta', label:'Tarjeta Insp. T√©cnica (ITV)'}, {key:'doc_itv_sello', label:'Sello ITV'},
                {key:'doc_placas', label:'Placas de Matr√≠cula'}, {key:'doc_movilidad', label:'Tarjeta Movilidad Reducida'},
                {key:'doc_otro', label:'Otro:'}
            ]},
            { type: 'row', id: 'r_detalles', fields: [{id:'doc_numero', label:'N√∫mero de Documento / Placa / Detalle:', width:100}] },
            { type: 'section', title: 'MOTIVO DE LA INTERVENCI√ìN:' },
            { type: 'checkbox-group', id: 'cb_motivos', items: [
                {key:'mot_judicial', label:'Estudio y remisi√≥n a la Autoridad Judicial.'},
                {key:'mot_destruccion', label:'Destrucci√≥n (No procede devoluci√≥n).'},
                {key:'mot_jefatura', label:'Remisi√≥n a Jefatura Provincial de Tr√°fico.'},
                {key:'mot_otro', label:'Otros.'}
            ]},
            { type: 'section', title: 'DATOS DEL TITULAR / PORTADOR DEL DOCUMENTO:', zone: 'person' },
            { type: 'row', id: 'r4', zone: 'person', fields: [{id:'p_nom', label:'Nombre y Apellidos', width:65}, {id:'p_doc', label:'DNI / NIE / Pasaporte', width:35}] },
            { type: 'row', id: 'r5', zone: 'person', fields: [{id:'p_dom', label:'Domicilio', width:60}, {id:'p_mun', label:'Municipio / Provincia', width:40}] },
            { type: 'row', id: 'r6', zone: 'person', fields: [{id:'p_nac_lugar', label:'Nacido/a en (Pa√≠s/Ciudad)', width:40}, {id:'p_nac_fecha', label:'Fecha Nacimiento', width:30, isDate: true}, {id:'p_tel', label:'Tel√©fono / Email', width:30}] },
        ];

        const AutoResizingInput = ({ value, onChange, disabled, widthDependency, isDate }) => {
            const inputRef = React.useRef(null);
            const [fontSize, setFontSize] = React.useState(15); 
            React.useLayoutEffect(() => {
                const input = inputRef.current;
                if (!input || !value) { setFontSize(15); return; }
                const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                ctx.font = "600 15px 'Courier New', Courier, monospace";
                const textWidth = ctx.measureText(value).width;
                if (textWidth <= input.clientWidth) setFontSize(15);
                else { const ratio = input.clientWidth / textWidth; setFontSize(Math.max(10, Math.floor(15 * ratio))); }
            }, [value, widthDependency]);
            const handleChange = (e) => {
                let newVal = e.target.value;
                if (isDate) {
                    const digits = newVal.replace(/\D/g, '').slice(0, 8);
                    if (digits.length >= 5) newVal = `${digits.slice(0, 2)}/${digits.slice(2, 4)}/${digits.slice(4)}`;
                    else if (digits.length >= 3) newVal = `${digits.slice(0, 2)}/${digits.slice(2)}`;
                    else newVal = digits;
                }
                onChange({ target: { value: newVal } });
            };
            return <input ref={inputRef} className="input-data" value={value || ''} onChange={handleChange} disabled={disabled} autoComplete="off" style={{ fontSize: `${fontSize}px` }} />;
        };

        const App = () => {
            const [template, setTemplate] = React.useState(initialTemplate);
            const [formData, setFormData] = React.useState({});
            const [actas, setActas] = React.useState({});
            const [isEditMode, setIsEditMode] = React.useState(false);
            const [logos, setLogos] = React.useState({ left: 'judicial.png', right: 'logogad.png' });
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('ai_api_key') || '');
            const [geminiModelName, setGeminiModelName] = React.useState(localStorage.getItem('gemini_model_name') || 'gemini-2.5-flash');
            const [showKeyInput, setShowKeyInput] = React.useState(false);
            const [processing, setProcessing] = React.useState({active: false, msg: ''});
            const [dragState, setDragState] = React.useState(null);
            const [dragTarget, setDragTarget] = React.useState(null);
            const [contextMenu, setContextMenu] = React.useState({ visible: false, x: 0, y: 0, type: null });

            React.useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('mis_actas_intervencion_ai') || "{}");
                setActas(stored);
                const l = JSON.parse(localStorage.getItem('mis_logos_intervencion_v15'));
                if(l) setLogos(l);
                autoFillData();
                const handleClickOutside = () => setContextMenu({ ...contextMenu, visible: false });
                window.addEventListener('click', handleClickOutside);
                return () => window.removeEventListener('click', handleClickOutside);
            }, []);

            const autoFillData = () => {
                const now = new Date();
                const currentHour = now.getHours();
                let agente1 = "", agente2 = "";
                if (currentHour >= 6 && currentHour < 14) { agente1 = SHIFT_MORNING.a1; agente2 = SHIFT_MORNING.a2; } 
                else if (currentHour >= 14 && currentHour < 22) { agente1 = SHIFT_AFTERNOON.a1; agente2 = SHIFT_AFTERNOON.a2; } 
                else { agente1 = "G-"; agente2 = "G-"; }
                setFormData(prev => {
                    if (Object.keys(prev).length === 0) {
                        return { 
                            ...prev, 
                            fecha: formatToDateInit(`${String(now.getDate()).padStart(2,'0')}${String(now.getMonth()+1).padStart(2,'0')}${now.getFullYear()}`), 
                            hora: now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'}), 
                            lugar: "Polic√≠a Local de Alicante GAD", agente1, agente2 
                        };
                    } return prev;
                });
            };

            React.useEffect(() => {
                setFormData(prev => {
                    const newData = { ...prev };
                    let changed = false;
                    if (!newData.cc_destino) { newData.cc_destino = "G.A.D. (Grupo de An√°lisis Documental)"; changed = true; }
                    if (!newData.m1_lugar) { newData.m1_lugar = "Jefatura Polic√≠a Local Alicante"; changed = true; }
                    if (newData.fecha && newData.hora) {
                        const delayedDateTime = calculateDelayedTime(newData.fecha, newData.hora, 15);
                        if (delayedDateTime && !newData.m1_fechahora) { newData.m1_fechahora = delayedDateTime; changed = true; }
                    }
                    return changed ? newData : prev;
                });
            }, [formData.fecha, formData.hora]);

            const toggleCheckbox = (key) => setFormData(prev => ({...prev, [key]: !prev[key]}));
            const callAI = async (base64Image) => {
                const PROMPT = `Analiza este documento de identidad. JSON keys: { "p_nom": "Nombre completo", "p_doc": "Num documento", "p_nac_lugar": "Lugar nacimiento", "p_nac_fecha": "Fecha nacimiento (DD/MM/AAAA)", "p_dom": "Direcci√≥n", "p_mun": "Municipio", "p_tel": "Telefono" }.`;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModelName}:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: PROMPT }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const extractedData = JSON.parse(rawText);
                    setFormData(prev => { const newData = { ...prev }; Object.keys(extractedData).forEach(key => { const val = extractedData[key]; if (val && String(val).trim().length > 0) newData[key] = val; }); return newData; });
                } catch (error) { alert(`Error Gemini: ` + error.message); }
            };
            const processAIImage = async (file) => {
                if (!apiKey) { alert("¬°FALTA LA CLAVE API!"); return; }
                setProcessing({active: true, msg: `Analizando documento...`});
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = async () => { const base64 = reader.result.toString().replace(/^data:(.*,)?/, ''); try { await callAI(base64); } finally { setProcessing({active: false, msg: ''}); setDragTarget(null); } };
            };
            const processDocImage = (file) => { if(!file) return; const reader = new FileReader(); reader.onload = (ev) => { setFormData(prev => ({ ...prev, doc_image: ev.target.result })); }; reader.readAsDataURL(file); };
            const handleDragOver = (e, zone) => { e.preventDefault(); e.stopPropagation(); if (dragTarget !== zone) setDragTarget(zone); };
            const handleDrop = (e, zone) => { e.preventDefault(); e.stopPropagation(); setDragTarget(null); const file = e.dataTransfer.files[0]; if (file) { if (zone === 'person') processAIImage(file); else if (zone === 'doc_image') processDocImage(file); } };
            const handleGlobalPaste = (e) => {
                const activeEl = document.activeElement;
                const items = e.clipboardData.items;
                if (activeEl && activeEl.closest('.split-right')) { for (let i = 0; i < items.length; i++) { if (items[i].type.indexOf('image') !== -1) { processDocImage(items[i].getAsFile()); e.preventDefault(); return; } } }
                if (activeEl && activeEl.closest('.drop-zone-person')) { for (let i = 0; i < items.length; i++) { if (items[i].type.indexOf('image') !== -1) { processAIImage(items[i].getAsFile()); e.preventDefault(); return; } } }
            };
            const pasteFromClipboard = async (zone) => {
                try {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        if (item.types.some(type => type.startsWith('image/'))) {
                            const blob = await item.getType(item.types.find(type => type.startsWith('image/')));
                            const file = new File([blob], "clipboard.png", { type: blob.type });
                            if(zone === 'person') processAIImage(file); else processDocImage(file);
                            return;
                        }
                    }
                    alert("No hay imagen en el portapapeles.");
                } catch (err) { alert("Haz clic en la zona y pulsa Ctrl+V."); }
            };
            const openContextMenu = (e, type) => { e.preventDefault(); setContextMenu({ visible: true, x: e.pageX, y: e.pageY, type }); };
