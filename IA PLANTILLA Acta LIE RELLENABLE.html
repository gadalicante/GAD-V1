<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTA LIE - RELLENABLE POR ZONAS CON INTELIGENCIA ARTIFICIAL</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ESTILOS ORIGINALES --- */
        * { box-sizing: border-box; }
        body { background-color: #374151; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        .page-a4 {
            width: 210mm; height: 297mm; background: white; margin: 20px auto; padding: 10mm;
            box-shadow: 0 0 25px rgba(0,0,0,0.5); display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: all 0.2s;
        }

        .form-container { border: 2px solid black; width: 100%; display: flex; flex-direction: column; }
        .acta-row { display: flex; width: 100%; border-bottom: 1px solid black; }
        .acta-row:last-child { border-bottom: none; }
        .field-container { position: relative; display: flex; flex-direction: column; padding: 2px 5px; min-width: 0; border-right: 1px solid black; overflow: hidden; }
        .field-container.is-last { border-right: none; flex-grow: 1 !important; width: auto !important; }
        
        .label { font-size: 10px; font-weight: bold; margin-bottom: 1px; white-space: nowrap; overflow: hidden; color: #000; }
        .input-data { width: 100%; font-family: 'Courier New', monospace; font-weight: bold; outline: none; background: transparent; border: none; padding: 0; color: #000; }
        
        .section-bar { background-color: #d1d5db; border-top: 1px solid black; border-bottom: 1px solid black; font-weight: bold; text-align: center; font-size: 11px; padding: 3px; text-transform: uppercase; width: 100%; margin-top: -1px; z-index: 2; position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* CAMBIO: Tama√±o de fuente aumentado a 9px y ajuste de m√°rgenes */
        .legal-text { font-size: 10px; text-align: justify; line-height: 1.15; color: #000; margin-top: 8px; }
        .legal-text p { margin-bottom: 3px; }
        
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.96); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e5e7eb; border-top: 5px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .editing .field-container { background: rgba(16, 185, 129, 0.05); box-shadow: inset 0 0 0 1px #10b981; }
        .editing .input-data { pointer-events: none; opacity: 0.5; }
        .resizer { position: absolute; right: -5px; top: 0; bottom: 0; width: 10px; cursor: col-resize; z-index: 50; }
        .edit-controls { position: absolute; top: 0; right: 0; display: none; background: white; border: 1px solid #ccc; z-index: 60; }
        .editing .field-container:hover .edit-controls { display: flex; }

        /* ZONAS */
        .drop-zone-conductor { outline: 2px solid transparent; transition: all 0.2s; }
        .drop-zone-titular { outline: 2px solid transparent; transition: all 0.2s; }

        .drop-zone-conductor:focus-within, .drop-zone-conductor.drag-active {
            background-color: rgba(34, 197, 94, 0.05);
            outline: 2px dashed #22c55e;
            outline-offset: -2px;
        }
        
        .drop-zone-titular:focus-within, .drop-zone-titular.drag-active {
            background-color: rgba(59, 130, 246, 0.05);
            outline: 2px dashed #3b82f6;
            outline-offset: -2px;
        }

        .context-menu {
            position: fixed; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 1000; padding: 5px 0; border-radius: 4px; font-size: 12px; min-width: 150px;
        }
        .context-menu-item { padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .context-menu-item:hover { background-color: #f3f4f6; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { margin: 0; padding: 0; overflow: hidden !important; background: white; height: 100%; }
            .page-a4 { position: absolute; left: 0; top: 0; width: 210mm !important; height: 297mm !important; margin: 0 !important; padding: 10mm !important; box-shadow: none !important; border: none !important; }
            .no-print, .edit-controls, .resizer, .loading-overlay, .context-menu { display: none !important; }
            .drop-zone-conductor, .drop-zone-titular { background: transparent !important; outline: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- TEXTOS LEGALES ACTUALIZADOS ---
        const LEGAL_TEXTS = [
            "Se le INFORMA que la circulaci√≥n o utilizaci√≥n por territorio espa√±ol de un veh√≠culo de matr√≠cula extranjera por parte de un residente en dicho territorio determina la obligaci√≥n de matricular el medio de transporte en Espa√±a, todo ello con independencia de si el conductor es o no titular del veh√≠culo y resultando indiferente el n√∫mero de d√≠as que el veh√≠culo ha circulado por territorio espa√±ol.",
            "Habi√©ndose constatado un posible incumplimiento de la Ley 38/1992, de 28 de diciembre, de Impuestos Especiales, que regula el Impuesto Especial sobre Determinados Medios de Transporte (IEDMT), en caso de que Vd. sea residente en Espa√±a se le concede un plazo de CINCO D√çAS h√°biles para autoliquidar y pagar el IEDMT (modelo 576), presentar la solicitud de exenci√≥n o no sujeci√≥n a dicho Impuesto (modelos 05 y 06), o bien presentar aval solidario de entidad de cr√©dito o sociedad de garant√≠a rec√≠proca o certificado de seguro de cauci√≥n que garantice el pago del IEDMT.",
            "Puede realizar todas la gestiones relativas a los modelos 576, 05 y 06, as√≠ como encontrar informaci√≥n adicional, en la Sede Electr√≥nica de la AEAT (https://sede.agenciatributaria.gob.es) en la siguiente ruta: Veh√≠culos y embarcaciones / Primera matriculaci√≥n de medios de transporte / Gestiones destacadas",
            "En caso de precisarlo, en dicha Sede Electr√≥nica podr√° solicitar cita, telef√≥nica (\"Le Llamamos\") o presencial en oficinas de la AEAT, para que un funcionario de la Agencia Tributaria le informe y asista en la presentaci√≥n de los modelos indicados. Para que la asistencia telef√≥nica sea personalizada deber√° contar con un medio de autenticaci√≥n digital con el que acreditar su identidad (cl@ve o certificado electr√≥nico), en otro caso podr√° solicitar cita presencial en oficinas.",
            "Si el veh√≠culo se encuentra matriculado fuera de la Uni√≥n Europea, en el enlace anterior encontrar√° toda la informaci√≥n y tr√°mites necesarios para regularizar su situaci√≥n aduanera.",
            "Una vez presentada y pagada la autoliquidaci√≥n podr√° poner este hecho en conocimiento de la Agencia Tributaria mediante la remisi√≥n de un escrito a trav√©s de la misma ruta mencionada de la Sede Electr√≥nica de la AEAT, en el modelo 576 o modelo 06, seg√∫n corresponda, dentro del apartado \"Aportaci√≥n de documentaci√≥n complementaria\".",
            "Se le ADVIERTE que, transcurrido ese plazo sin acreditar la regularizaci√≥n de la situaci√≥n administrativa y tributaria del veh√≠culo, se podr√° acordar la inmovilizaci√≥n del medio de transporte, sin perjuicio de las posibles sanciones en que pudiera incurrir por el incumplimiento de la normativa tributaria.",
            "Y para que as√≠ conste se firma la presente"
        ];
        
        const FOOTER_NOTE = "*La residencia debe quedar suficientemente acreditada. En caso de regentar establecimiento a√±adir datos del mismo en oficio adjunto. Adjuntar fotograf√≠a o fotocopia de la ficha t√©cnica del veh√≠culo y toda aquella documentaci√≥n que sea justificante de la residencia del usuario del veh√≠culo.";

        const initialTemplate = [
            { type: 'row', id: 'r1', fields: [{id:'fecha', label:'Fecha:', width:15, isDate:true}, {id:'hora', label:'Hora:', width:10}, {id:'agente1', label:'Agente 1:', width:25}, {id:'agente2', label:'Agente 2:', width:25}, {id:'expediente', label:'Expediente eurocop :', width:25}] },
            { type: 'row', id: 'r2', fields: [{id:'lugar', label:'Lugar:', width:100}] },
            // ZONA CONDUCTOR
            { type: 'section', title: 'CONDUCTOR' },
            { type: 'row', id: 'r3', fields: [{id:'c_nom', label:'Nombre', width:30}, {id:'c_ape', label:'Apellidos', width:45}, {id:'c_doc', label:'Documento', width:25}] },
            { type: 'row', id: 'r4', fields: [{id:'c_nac', label:'Nacionalidad', width:33}, {id:'c_fna', label:'Fecha nacimiento', width:33, isDate:true}, {id:'c_tel', label:'Tel√©fono', width:34}] },
            { type: 'row', id: 'r5', fields: [{id:'c_dom', label:'Domicilio', width:50}, {id:'c_mun', label:'Municipio', width:25}, {id:'c_res', label:'Residente desde*', width:25}] },
            // ZONA TITULAR + VEHICULO
            { type: 'section', title: 'TITULAR' },
            { type: 'row', id: 'r6', fields: [{id:'t_nom', label:'Nombre', width:30}, {id:'t_ape', label:'Apellidos', width:45}, {id:'t_doc', label:'Documento', width:25}] },
            { type: 'row', id: 'r7', fields: [{id:'t_nac', label:'Nacionalidad', width:33}, {id:'t_fna', label:'Fecha nacimiento', width:33, isDate:true}, {id:'t_tel', label:'Tel√©fono', width:34}] },
            { type: 'row', id: 'r8', fields: [{id:'t_dom', label:'Domicilio', width:50}, {id:'t_mun', label:'Municipio', width:25}, {id:'t_res', label:'Residente desde*', width:25}] },
            { type: 'section', title: 'VEH√çCULO' },
            { type: 'row', id: 'r9', fields: [{id:'v_mod', label:'Marca y Modelo', width:40}, {id:'v_mat', label:'Matr√≠cula', width:30}, {id:'v_vin', label:'Vin', width:30}] },
            { type: 'row', id: 'r10', fields: [{id:'v_cla', label:'Clase', width:25}, {id:'v_pai', label:'Pa√≠s', width:25}, {id:'v_1ma', label:'1¬™ Matriculaci√≥n', width:25, isDate:true}, {id:'v_col', label:'Color', width:25}] }
        ];

        const AutoResizingInput = ({ value, onChange, disabled, widthDependency, isDate }) => {
            const inputRef = React.useRef(null);
            const [fontSize, setFontSize] = React.useState(13);
            const handleChange = (e) => {
                let newVal = e.target.value;
                if (isDate) {
                    const digits = newVal.replace(/\D/g, '').slice(0, 8);
                    if (digits.length >= 5) newVal = `${digits.slice(0, 2)}/${digits.slice(2, 4)}/${digits.slice(4)}`;
                    else if (digits.length >= 3) newVal = `${digits.slice(0, 2)}/${digits.slice(2)}`;
                    else newVal = digits;
                }
                onChange({ target: { value: newVal } });
            };
            React.useLayoutEffect(() => {
                const input = inputRef.current;
                if (!input || !value) { setFontSize(13); return; }
                const availableWidth = input.clientWidth;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = "bold 13px 'Courier New', monospace";
                const textWidth = context.measureText(value).width;
                if (textWidth <= availableWidth) setFontSize(13);
                else { const ratio = availableWidth / textWidth; setFontSize(Math.max(8, Math.floor(13 * ratio))); }
            }, [value, widthDependency]);
            return <input ref={inputRef} className="input-data" value={value || ''} onChange={handleChange} disabled={disabled} autoComplete="off" style={{ fontSize: `${fontSize}px` }} />;
        };

        const App = () => {
            const [template, setTemplate] = React.useState(initialTemplate);
            const [formData, setFormData] = React.useState({});
            const [actas, setActas] = React.useState({});
            const [isEditMode, setIsEditMode] = React.useState(false);
            
            const [logos, setLogos] = React.useState({ 
                left: 'AYUNTAMIENTO.png', 
                right: 'POLICIA.png' 
            });
            
            const [processing, setProcessing] = React.useState({active: false, msg: ''});
            const [dragTarget, setDragTarget] = React.useState(null); 
            const [dragState, setDragState] = React.useState(null); 
            const [contextMenu, setContextMenu] = React.useState(null);

            // CONFIG IA - SOLO GEMINI
            const [aiProvider, setAiProvider] = React.useState('gemini'); 
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('ai_api_key') || '');
            const [geminiModelName, setGeminiModelName] = React.useState(localStorage.getItem('gemini_model_name') || 'gemini-1.5-pro');
            const [showKeyInput, setShowKeyInput] = React.useState(false);

            React.useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('mis_actas_manual') || "{}");
                setActas(stored);
                const l = JSON.parse(localStorage.getItem('mis_logos_manual'));
                if(l) setLogos(l);
                
                if (!localStorage.getItem('ai_provider')) localStorage.setItem('ai_provider', 'gemini');
                if (!localStorage.getItem('gemini_model_name')) localStorage.setItem('gemini_model_name', geminiModelName);

                autoFillData();
                const closeMenu = () => setContextMenu(null);
                window.addEventListener('click', closeMenu);
                return () => window.removeEventListener('click', closeMenu);
            }, []);

            const autoFillData = () => {
                const now = new Date();
                setFormData(prev => {
                    if (Object.keys(prev).length === 0) {
                        return {
                            ...prev, fecha: now.toLocaleDateString('es-ES'), hora: now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'}),
                            agente1: (now.getHours() < 14) ? "G-118" : "G-279", agente2: (now.getHours() < 14) ? "G-448" : "G-496", lugar: "Calle JULI√ÅN BESTEIRO 15"
                        };
                    } return prev;
                });
            };

            const saveSettings = (key, geminiModel) => {
                setApiKey(key); setGeminiModelName(geminiModel);
                localStorage.setItem('ai_api_key', key);
                localStorage.setItem('gemini_model_name', geminiModel);
            };

            const getPromptForZone = (zone) => {
                if (zone === 'conductor') {
                    return `Analiza esta imagen. Extrae SOLO datos del CONDUCTOR. JSON keys: { "c_nom": "Nombre (sin apellidos)", "c_ape": "Apellidos", "c_doc": "DNI/NIE", "c_tel": "Tel√©fono (9 d√≠gitos)", "c_fna": "Fecha nacimiento (DD/MM/AAAA)", "c_dom": "Direcci√≥n", "c_mun": "Municipio" }. Si hay datos de titular distintos, IGN√ìRALOS.`;
                } else {
                    return `Analiza esta imagen. Extrae datos del VEH√çCULO y del TITULAR. JSON keys: { "v_mat": "Matr√≠cula", "v_mod": "Marca y Modelo", "v_vin": "N√∫mero de Bastidor/VIN", "v_1ma": "Primera matriculaci√≥n", "v_col": "Color", "v_pai": "Pa√≠s", "t_nom": "Nombre Titular", "t_ape": "Apellidos Titular", "t_doc": "DNI/NIE Titular", "t_dom": "Direcci√≥n Titular", "t_mun": "Municipio Titular" }.`;
                }
            };

            const callAI = async (base64Image, zone) => {
                const PROMPT = getPromptForZone(zone);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModelName}:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: PROMPT }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const extractedData = JSON.parse(rawText);

                    setFormData(prev => {
                        const newData = { ...prev };
                        Object.keys(extractedData).forEach(key => {
                            const val = extractedData[key];
                            if (val && String(val).trim().length > 0) {
                                newData[key] = val;
                            }
                        });
                        return newData;
                    });

                } catch (error) {
                    alert(`Error Gemini: ` + error.message);
                }
            };

            const processImage = async (file, zone) => {
                if (!apiKey) { alert("¬°FALTA LA CLAVE API!"); return; }
                setProcessing({active: true, msg: `Sumando datos a ${zone.toUpperCase()}...`});
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.toString().replace(/^data:(.*,)?/, '');
                    try { await callAI(base64, zone); } finally { setProcessing({active: false, msg: ''}); setDragTarget(null); }
                };
            };

            const pasteFromClipboard = async (zone) => {
                try {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        const type = item.types.find(t => t.startsWith('image/'));
                        if (type) {
                            const blob = await item.getType(type);
                            const file = new File([blob], "clipboard.png", { type });
                            processImage(file, zone);
                            return;
                        }
                    }
                    alert("No hay im√°genes en el portapapeles.");
                } catch (err) {
                    console.error(err);
                    alert("Por seguridad, haz clic en la zona " + zone.toUpperCase() + " y pulsa Ctrl+V.");
                }
            };

            const handleDragOver = (e, zone) => { e.preventDefault(); e.stopPropagation(); if (dragTarget !== zone) setDragTarget(zone); };
            const handleDrop = (e, zone) => { e.preventDefault(); e.stopPropagation(); setDragTarget(null); if (e.dataTransfer.files[0]) processImage(e.dataTransfer.files[0], zone); };
            
            const handleGlobalPaste = (e) => {
                const activeEl = document.activeElement;
                let targetZone = 'conductor'; 
                if (activeEl && activeEl.closest('.drop-zone-titular')) { targetZone = 'titular'; }
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf("image") === 0) {
                        processImage(item.getAsFile(), targetZone);
                        return;
                    }
                }
            };

            const handleContextMenu = (e, zone) => {
                e.preventDefault();
                setContextMenu({ x: e.clientX, y: e.clientY, zone });
            };

            React.useEffect(() => {
                const handleMove = (e) => { if (!dragState) return; e.preventDefault(); const row = document.getElementById(`row-${dragState.rIdx}`); const delta = ((e.clientX - dragState.startX) / row.offsetWidth) * 100; setTemplate(prev => { const n = [...prev]; n[dragState.rIdx].fields[dragState.fIdx].width = Math.max(5, dragState.startW + delta); return n; }); };
                const handleUp = () => setDragState(null);
                if(dragState) { window.addEventListener('mousemove', handleMove); window.addEventListener('mouseup', handleUp); }
                return () => { window.removeEventListener('mousemove', handleMove); window.removeEventListener('mouseup', handleUp); };
            }, [dragState]);

            const startResize = (e, rIdx, fIdx, w) => { e.stopPropagation(); setDragState({rIdx, fIdx, startX: e.clientX, startW: w}); };
            const duplicateField = (r, f) => { const t=[...template]; const o=t[r].fields[f]; t[r].fields.splice(f+1,0,{...o, id:Date.now(), label:o.label+' (C)', width:15}); o.width-=15; setTemplate(t); };
            const deleteField = (r, f) => { const t=[...template]; const w=t[r].fields[f].width; t[r].fields.splice(f,1); if(t[r].fields[0]) t[r].fields[0].width+=w; setTemplate(t); };
            const saveActa = () => { const id=prompt("Nombre:", formData.expediente||"Acta "+Date.now()); if(id){ const n={...actas,[id]:{id,nombre:id,data:formData,template}}; setActas(n); localStorage.setItem('mis_actas_manual',JSON.stringify(n)); }};
            const deleteActa = (e,id) => { e.stopPropagation(); const n={...actas}; delete n[id]; setActas(n); localStorage.setItem('mis_actas_manual',JSON.stringify(n)); };

            const renderRow = (item, rIdx) => (
                <div key={item.id} id={`row-${rIdx}`} className="acta-row">
                    {item.fields.map((f, fIdx) => {
                        const isLast = fIdx === item.fields.length - 1;
                        return (
                            <div key={f.id} className={`field-container ${isLast?'is-last':''}`} style={{ width: isLast?'auto':`${f.width}%` }}>
                                <div className="label" contentEditable={isEditMode} suppressContentEditableWarning>{f.label}</div>
                                <AutoResizingInput value={formData[f.id]} onChange={(e)=>setFormData({...formData, [f.id]:e.target.value})} disabled={isEditMode} widthDependency={f.width} isDate={f.isDate}/>
                                {isEditMode && (<> <div className="edit-controls"><button onClick={()=>duplicateField(rIdx,fIdx)} className="bg-blue-100 text-blue-700 text-[10px] px-1">+</button><button onClick={()=>deleteField(rIdx,fIdx)} className="bg-red-100 text-red-700 text-[10px] px-1">x</button></div> {!isLast && <div className="resizer" onMouseDown={(e)=>startResize(e, rIdx, fIdx, f.width)}></div>} </>)}
                            </div>
                        );
                    })}
                </div>
            );

            const SectionHeaderWithPaste = ({ title, zone }) => (
                <div className="section-bar relative group">
                    <span>{title}</span>
                    <button onClick={(e) => { e.stopPropagation(); pasteFromClipboard(zone); }} className="absolute right-2 top-0.5 bg-gray-600 hover:bg-gray-800 text-white text-[9px] px-2 py-0.5 rounded shadow no-print flex items-center gap-1 opacity-60 hover:opacity-100 transition-opacity" title="Pegar imagen del portapapeles">üìã PEGAR</button>
                </div>
            );

            return (
                <div className="flex h-screen" onPaste={handleGlobalPaste}>
                    
                    {contextMenu && (
                        <div className="context-menu" style={{ top: contextMenu.y, left: contextMenu.x }}>
                            <div className="context-menu-item" onClick={() => pasteFromClipboard(contextMenu.zone)}><span>üìã</span> Pegar imagen en {contextMenu.zone.toUpperCase()}</div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <div className="w-64 bg-gray-900 text-white p-4 no-print flex flex-col gap-2 overflow-y-auto border-r border-gray-700">
                        <h2 className="text-lg font-bold text-green-400">üìÇ Archivo</h2>
                        <button onClick={()=>{setFormData({});setTemplate(initialTemplate);autoFillData()}} className="bg-green-600 p-2 rounded text-xs font-bold hover:bg-green-700 w-full mb-4">NUEVA ACTA</button>
                        
                        <div className="mt-4 border-t border-gray-700 pt-4">
                            <button onClick={()=>setShowKeyInput(!showKeyInput)} className="text-xs text-yellow-400 hover:text-yellow-300 font-bold w-full text-left flex justify-between">
                                ‚öôÔ∏è CONFIGURAR IA <span>{showKeyInput ? '‚ñº' : '‚ñ∂'}</span>
                            </button>
                            {showKeyInput && (
                                <div className="mt-2 bg-gray-800 p-2 rounded border border-gray-600 space-y-2">
                                    <div className="text-xs text-gray-400">Proveedor: Google Gemini (Fijo)</div> 
                                    <input type="password" value={apiKey} onChange={(e)=>saveSettings(e.target.value, geminiModelName)} className="w-full bg-gray-900 text-white text-xs p-1 rounded border border-gray-700" placeholder="API Key..." />
                                    <input type="text" value={geminiModelName} onChange={(e)=>saveSettings(apiKey, e.target.value)} className="w-full bg-gray-900 text-white text-xs p-1 rounded border border-gray-700" placeholder="gemini-2.5-" />
                                </div>
                            )}
                        </div>
                        <div className="flex-1 space-y-1 overflow-y-auto mt-4">
                            {Object.values(actas).map(a=>(
                                <div key={a.id} onClick={()=>{setFormData(a.data);if(a.template)setTemplate(a.template)}} className="p-2 bg-gray-800 hover:bg-gray-700 rounded flex justify-between cursor-pointer text-xs items-center">
                                    <span className="truncate flex-1">{a.nombre}</span>
                                    <span onClick={(e)=>deleteActa(e,a.id)} className="text-red-400 font-bold px-2 ml-2">x</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MAIN */}
                    <div className="flex-1 bg-gray-200 flex flex-col overflow-hidden">
                        <div className="bg-white p-2 shadow flex justify-between items-center no-print z-50 h-14">
                            <div className="font-bold text-gray-700 text-sm flex items-center gap-2">
                                <span>ACTA LIE - RELLENABLE POR ZONAS CON INTELIGENCIA ARTIFICIAL</span>
                                <span className={`text-[9px] px-1.5 py-0.5 rounded border ${apiKey ? 'bg-green-100 text-green-700 border-green-300' : 'bg-red-100 text-red-700 border-red-300'}`}>
                                    {geminiModelName.toUpperCase()}
                                </span>
                            </div>
                            <div className="flex gap-2 items-center">
                                <button onClick={()=>setIsEditMode(!isEditMode)} className={`px-3 py-1.5 rounded text-sm font-bold ${isEditMode?'bg-yellow-500':'bg-gray-100 hover:bg-gray-200 border'}`}>{isEditMode?'üîí Fin':'üõ†Ô∏è Editar'}</button>
                                <button onClick={saveActa} className="bg-blue-600 text-white px-4 py-1.5 rounded text-sm hover:bg-blue-700 font-bold">Guardar</button>
                                <button onClick={()=>window.print()} className="bg-gray-800 text-white px-4 py-1.5 rounded text-sm hover:bg-gray-900 font-bold">üñ®Ô∏è Imprimir</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-auto p-8 flex justify-center bg-gray-500">
                            <div className={`page-a4 ${isEditMode?'editing':''}`} tabIndex="0">
                                
                                {processing.active && (<div className="loading-overlay"><div className="spinner"></div><h3 className="text-green-600 font-bold text-lg animate-pulse">{processing.msg}</h3></div>)}

                                {/* HEADER (Logos) */}
                                <div className="flex justify-between items-center mb-2 h-24 shrink-0 select-none">
                                    <div className="w-24 h-24 flex items-center justify-center relative cursor-pointer hover:bg-gray-50 group border border-transparent hover:border-gray-200">
                                        {!logos.left ? <span className="text-[9px] text-gray-400">LOGO 1</span> : <img src={logos.left} className="w-full h-full object-contain"/>}
                                        <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e)=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=(ev)=>{setLogos(p=>({...p,left:ev.target.result}));localStorage.setItem('mis_logos_manual',JSON.stringify({...logos,left:ev.target.result}));};r.readAsDataURL(f)}}}/>
                                    </div>
                                    <div className="text-center font-bold text-sm flex-1 mx-4" contentEditable={isEditMode} suppressContentEditableWarning>
                                        EXCMO. AYUNTAMIENTO DE ALICANTE<br/>POLIC√çA LOCAL ALICANTE
                                    </div>
                                    <div className="w-24 h-24 flex items-center justify-center relative cursor-pointer hover:bg-gray-50 group border border-transparent hover:border-gray-200">
                                        {!logos.right ? <span className="text-[9px] text-gray-400">LOGO 2</span> : <img src={logos.right} className="w-full h-full object-contain"/>}
                                        <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e)=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=(ev)=>{setLogos(p=>({...p,right:ev.target.result}));localStorage.setItem('mis_logos_manual',JSON.stringify({...logos,right:ev.target.result}));};r.readAsDataURL(f)}}}/>
                                    </div>
                                </div>

                                <div className="text-center font-bold underline mb-4 text-sm uppercase" contentEditable={isEditMode} suppressContentEditableWarning>
                                    ACTA POR INFRACCI√ìN A LA LEY 38/92 DE IMPUESTOS ESPECIALES
                                </div>

                                <div className="form-container">
                                    {renderRow(template[0], 0)} 
                                    {renderRow(template[1], 1)}

                                    {/* ZONA 1: CONDUCTOR */}
                                    <div 
                                        className={`drop-zone-conductor ${dragTarget === 'conductor' ? 'drag-active' : ''}`}
                                        onDragOver={(e) => handleDragOver(e, 'conductor')}
                                        onDrop={(e) => handleDrop(e, 'conductor')}
                                        onContextMenu={(e) => handleContextMenu(e, 'conductor')}
                                        tabIndex="0"
                                    >
                                        <SectionHeaderWithPaste title="CONDUCTOR" zone="conductor" />
                                        {renderRow(template[3], 3)}
                                        {renderRow(template[4], 4)}
                                        {renderRow(template[5], 5)}
                                    </div>

                                    {/* ZONA 2: TITULAR + VEHICULO */}
                                    <div 
                                        className={`drop-zone-titular ${dragTarget === 'titular' ? 'drag-active' : ''}`}
                                        onDragOver={(e) => handleDragOver(e, 'titular')}
                                        onDrop={(e) => handleDrop(e, 'titular')}
                                        onContextMenu={(e) => handleContextMenu(e, 'titular')}
                                        tabIndex="0"
                                    >
                                        <SectionHeaderWithPaste title="TITULAR" zone="titular" />
                                        {renderRow(template[7], 7)}
                                        {renderRow(template[8], 8)}
                                        {renderRow(template[9], 9)}
                                        <div className="section-bar" contentEditable={isEditMode} suppressContentEditableWarning>VEH√çCULO</div>
                                        {renderRow(template[11], 11)}
                                        {renderRow(template[12], 12)}
                                    </div>
                                </div>

                                {/* FOOTER - TEXTO LEGAL ACTUALIZADO */}
                                <div className="legal-text">
                                    {LEGAL_TEXTS.map((t,i)=><p key={i} contentEditable={isEditMode} suppressContentEditableWarning>{t}</p>)}
                                </div>
                                
                                <div className="mt-4 flex justify-between text-xs font-bold pt-2 select-none">
                                    <div className="w-1/3 text-center"><div className="mb-6" contentEditable={isEditMode} suppressContentEditableWarning>Fdo.- El conductor</div></div>
                                    <div className="w-1/3 text-center"><div className="mb-6">Fdo. El Agente {formData.agente1}</div></div>
                                    <div className="w-1/3 text-center"><div className="mb-6">Fdo. El Agente {formData.agente2}</div></div>
                                </div>
                                <div className="text-[8px] text-gray-600 text-justify border-t border-gray-400 pt-1 mt-auto" contentEditable={isEditMode} suppressContentEditableWarning>{FOOTER_NOTE}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
