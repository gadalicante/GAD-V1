<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTA INTERVENCI√ìN (IA INTEGRADA)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ESTILOS B√ÅSICOS */
        * { box-sizing: border-box; }
        body { background-color: #374151; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        /* HOJA A4 */
        .page-a4 {
            width: 210mm; height: 297mm; background: white; margin: 20px auto; padding: 10mm;
            box-shadow: 0 0 25px rgba(0,0,0,0.5); display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: all 0.2s;
        }

        /* ESTRUCTURA FORMULARIO */
        .form-container { 
            border: 2px solid black; width: 100%; display: flex; flex-direction: column; background: white; 
        }
        
        .acta-row { display: flex; width: 100%; border-bottom: 1px solid black; }
        .section-bar { 
            background-color: #e5e7eb; border-bottom: 1px solid black; font-weight: 800; 
            text-align: left; font-size: 11px; padding: 4px 8px; width: 100%; font-style: italic;
            display: flex; align-items: center; justify-content: space-between;
            -webkit-print-color-adjust: exact; print-color-adjust: exact;
        }

        .form-container > :last-child { border-bottom: none; }

        /* CELDAS Y TEXTOS */
        .field-container { 
            position: relative; display: flex; flex-direction: column; padding: 7px 8px 4px 8px; 
            min-width: 0; border-right: 1px solid black; overflow: hidden; justify-content: center;
        }
        .field-container.is-last { border-right: none; flex-grow: 1 !important; width: auto !important; }

        .label { font-size: 11px; font-weight: 800; margin-bottom: 4px; white-space: nowrap; overflow: hidden; color: #000; line-height: 1.1; }
        .input-data { width: 100%; font-family: 'Courier New', Courier, monospace; font-weight: 600; outline: none; background: transparent; border: none; padding: 0; color: #000; line-height: 1.2; }
        
        /* CHECKBOXES */
        .checkbox-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; padding: 8px; background: white; }
        .checkbox-item { display: flex; align-items: flex-start; font-size: 11px; color: black; padding: 2px 0; cursor: pointer; }
        .custom-checkbox { width: 16px; height: 16px; border: 1.5px solid black; display: flex; align-items: center; justify-content: center; font-family: sans-serif; font-weight: bold; font-size: 14px; line-height: 1; margin-right: 8px; flex-shrink: 0; }
        .custom-checkbox:hover { background-color: #f3f4f6; }
        .checkbox-label { margin-top: 1px; }

        /* --- ZONA BLINDADA (SPLIT - DOCUMENTO INTERVENIDO) --- */
        .split-container { display: flex; width: 100%; border-bottom: 1px solid black; height: 145px; overflow: hidden; }
        .split-left { width: 60%; border-right: 1px solid black; padding: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 1px 8px; align-content: start; overflow: hidden; }
        .split-right { width: 40%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; background-color: white; }
        
        .image-dropzone { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; padding: 5px; }
        .image-dropzone:hover { background-color: #f9fafb; }
        .image-placeholder-text { color: #9ca3af; font-size: 10px; font-weight: bold; pointer-events: none; border: 2px dashed #d1d5db; padding: 8px; border-radius: 8px; width: 90%; }
        .attached-image { width: 100%; height: 100%; object-fit: contain; display: block; }

        /* --- ESTILOS IA (ZONA VERDE - TITULAR) --- */
        .drop-zone-person { outline: 2px solid transparent; transition: all 0.2s; position: relative; }
        .drop-zone-person:focus-within, .drop-zone-person.drag-active {
            background-color: rgba(34, 197, 94, 0.05);
            outline: 2px dashed #22c55e;
            outline-offset: -2px;
        }
        
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.96); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e5e7eb; border-top: 5px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LEGAL Y PIE */
        .legal-text { font-size: 10px; text-align: justify; line-height: 1.2; color: #000; margin-top: 10px; }
        .footnotes { font-size: 9px; margin-top: 10mm; color: #444; line-height: 1.2; padding-top: 3px; border-top: 1px solid #ccc; }
        
        .header-text { font-size: 11px; line-height: 1.3; text-align: center; color: #000; }
        .header-title { font-weight: bold; font-size: 13px; margin-bottom: 2px; }

        /* EDICI√ìN E IMPRESI√ìN */
        .editing .field-container { background: rgba(59, 130, 246, 0.05); box-shadow: inset 0 0 0 1px #3b82f6; }
        .editing { user-select: none; } 
        .resizer { position: absolute; right: -5px; top: 0; bottom: 0; width: 10px; cursor: col-resize; z-index: 50; }
        .edit-controls { position: absolute; top: 0; right: 0; display: none; background: white; border: 1px solid #ccc; z-index: 60; }
        .editing .field-container:hover .edit-controls { display: flex; }
        
        .context-menu { position: fixed; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 1000; padding: 5px 0; border-radius: 4px; font-size: 12px; min-width: 150px; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .context-menu-item:hover { background-color: #f3f4f6; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body * { visibility: hidden; }
            body { margin: 0; padding: 0; background: white; height: 100%; overflow: visible; }
            .page-a4, .page-a4 * { visibility: visible; }
            .page-a4 { position: absolute; left: 0; top: 0; width: 210mm !important; height: 297mm !important; margin: 0 !important; padding: 10mm !important; box-shadow: none !important; border: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .form-container { border: 2px solid black !important; }
            .acta-row, .section-bar, .split-container { border-bottom: 1px solid black !important; }
            .field-container, .split-left { border-right: 1px solid black !important; }
            .form-container > :last-child { border-bottom: none !important; }
            .custom-checkbox { border: 1.5px solid black !important; }
            .no-print, .edit-controls, .resizer, .image-placeholder-text, .context-menu, .paste-btn, .loading-overlay { display: none !important; }
            .drop-zone-person { background: transparent !important; outline: none !important; }
            .image-dropzone { background: transparent !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // HELPERS
        const formatToDateInit = (value) => {
            let cleaned = value.replace(/-/g, '/').replace(/[^\d]/g, '');
            cleaned = cleaned.substring(0, 8);
            if (cleaned.length > 2 && cleaned.length <= 4) return `${cleaned.substring(0, 2)}/${cleaned.substring(2)}`;
            else if (cleaned.length > 4) return `${cleaned.substring(0, 2)}/${cleaned.substring(2, 4)}/${cleaned.substring(4)}`;
            return cleaned;
        };

        const SHIFT_MORNING = { a1: "G-118", a2: "G-448" };
        const SHIFT_AFTERNOON = { a1: "G-279", a2: "G-496" };

        const initialTemplate = [
            { type: 'row', id: 'r1', fields: [{id:'agente1', label:'Agente 1:', width:50}, {id:'agente2', label:'Agente 2:', width:50}] },
            { type: 'row', id: 'r2', fields: [{id:'lugar', label:'Autoridad que interviene el documento:', width:60}, {id:'fecha', label:'Fecha:', width:20, isDate: true}, {id:'hora', label:'Hora:', width:20}] },
            
            { type: 'section', title: 'DOCUMENTO / CERTIFICACI√ìN OBJETO DE LA INTERVENCI√ìN:' },
            { type: 'checkbox-group', id: 'cb_docs', allowImage: true, items: [
                {key:'doc_pasaporte', label:'Pasaporte'},
                {key:'doc_carta', label:'Carta de Identidad'},
                {key:'doc_permiso_con', label:'Permiso de Conducci√≥n'},
                {key:'doc_permiso_cir', label:'Permiso de Circulaci√≥n'},
                {key:'doc_itv_tarjeta', label:'Tarjeta Insp. T√©cnica (ITV)'},
                {key:'doc_itv_sello', label:'Sello ITV'},
                {key:'doc_placas', label:'Placas de Matr√≠cula'},
                {key:'doc_movilidad', label:'Tarjeta Movilidad Reducida'},
                {key:'doc_otro', label:'Otro:'}
            ]},
            { type: 'row', id: 'r_detalles', fields: [{id:'doc_numero', label:'N√∫mero de Documento / Placa / Detalle:', width:100}] },

            { type: 'section', title: 'MOTIVO DE LA INTERVENCI√ìN:' },
            { type: 'checkbox-group', id: 'cb_motivos', items: [
                {key:'mot_judicial', label:'Estudio y remisi√≥n a la Autoridad Judicial.'},
                {key:'mot_destruccion', label:'Destrucci√≥n (No procede devoluci√≥n).'},
                {key:'mot_jefatura', label:'Remisi√≥n a Jefatura Provincial de Tr√°fico.'},
                {key:'mot_otro', label:'Otros.'}
            ]},

            // ZONA IA: PERSONA
            { type: 'section', title: 'DATOS DEL TITULAR / PORTADOR DEL DOCUMENTO:', zone: 'person' },
            { type: 'row', id: 'r4', zone: 'person', fields: [{id:'p_nom', label:'Nombre y Apellidos', width:65}, {id:'p_doc', label:'DNI / NIE / Pasaporte', width:35}] },
            { type: 'row', id: 'r5', zone: 'person', fields: [{id:'p_dom', label:'Domicilio', width:60}, {id:'p_mun', label:'Municipio / Provincia', width:40}] },
            { type: 'row', id: 'r6', zone: 'person', fields: [{id:'p_nac_lugar', label:'Nacido/a en (Pa√≠s/Ciudad)', width:40}, {id:'p_nac_fecha', label:'Fecha Nacimiento', width:30, isDate: true}, {id:'p_tel', label:'Tel√©fono / Email', width:30}] },
        ];

        // COMPONENTE INPUT
        const AutoResizingInput = ({ value, onChange, disabled, widthDependency, isDate }) => {
            const inputRef = React.useRef(null);
            const [fontSize, setFontSize] = React.useState(15); 
            
            React.useLayoutEffect(() => {
                const input = inputRef.current;
                if (!input || !value) { setFontSize(15); return; }
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.font = "600 15px 'Courier New', Courier, monospace";
                const textWidth = ctx.measureText(value).width;
                if (textWidth <= input.clientWidth) setFontSize(15);
                else {
                    const ratio = input.clientWidth / textWidth;
                    setFontSize(Math.max(10, Math.floor(15 * ratio))); 
                }
            }, [value, widthDependency]);

            const handleChange = (e) => {
                let newVal = e.target.value;
                if (isDate) {
                    const digits = newVal.replace(/\D/g, '').slice(0, 8);
                    if (digits.length >= 5) newVal = `${digits.slice(0, 2)}/${digits.slice(2, 4)}/${digits.slice(4)}`;
                    else if (digits.length >= 3) newVal = `${digits.slice(0, 2)}/${digits.slice(2)}`;
                    else newVal = digits;
                }
                onChange({ target: { value: newVal } });
            };

            return <input ref={inputRef} className="input-data" value={value || ''} onChange={handleChange} disabled={disabled} autoComplete="off" style={{ fontSize: `${fontSize}px` }} />;
        };

        const App = () => {
            const [template, setTemplate] = React.useState(initialTemplate);
            const [formData, setFormData] = React.useState({});
            const [actas, setActas] = React.useState({});
            const [isEditMode, setIsEditMode] = React.useState(false);
            const [logos, setLogos] = React.useState({ left: 'judicial.png', right: 'logogad.png' });
            
            // IA & STATES
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('ai_api_key') || '');
            const [geminiModelName, setGeminiModelName] = React.useState(localStorage.getItem('gemini_model_name') || 'gemini-1.5-pro');
            const [showKeyInput, setShowKeyInput] = React.useState(false);
            const [processing, setProcessing] = React.useState({active: false, msg: ''});
            
            const [dragState, setDragState] = React.useState(null);
            const [dragTarget, setDragTarget] = React.useState(null);
            const [contextMenu, setContextMenu] = React.useState({ visible: false, x: 0, y: 0, type: null });

            React.useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('mis_actas_intervencion_ai') || "{}");
                setActas(stored);
                const l = JSON.parse(localStorage.getItem('mis_logos_intervencion_v15'));
                if(l) setLogos(l);
                
                if (!localStorage.getItem('ai_provider')) localStorage.setItem('ai_provider', 'gemini');
                if (!localStorage.getItem('gemini_model_name')) localStorage.setItem('gemini_model_name', geminiModelName);

                autoFillData();
                const handleClickOutside = () => setContextMenu({ ...contextMenu, visible: false });
                window.addEventListener('click', handleClickOutside);
                return () => window.removeEventListener('click', handleClickOutside);
            }, []);

            const autoFillData = () => {
                const now = new Date();
                const currentHour = now.getHours();
                let agente1 = "", agente2 = "";
                if (currentHour >= 6 && currentHour < 14) { agente1 = SHIFT_MORNING.a1; agente2 = SHIFT_MORNING.a2; } 
                else if (currentHour >= 14 && currentHour < 22) { agente1 = SHIFT_AFTERNOON.a1; agente2 = SHIFT_AFTERNOON.a2; } 
                else { agente1 = "G-"; agente2 = "G-"; }

                setFormData(prev => {
                    if (Object.keys(prev).length === 0) {
                        return { 
                            ...prev, 
                            fecha: formatToDateInit(`${String(now.getDate()).padStart(2,'0')}${String(now.getMonth()+1).padStart(2,'0')}${now.getFullYear()}`), 
                            hora: now.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'}), 
                            lugar: "Polic√≠a Local de Alicante GAD", 
                            agente1, agente2 
                        };
                    } return prev;
                });
            };

            const toggleCheckbox = (key) => setFormData(prev => ({...prev, [key]: !prev[key]}));

            // --- L√ìGICA IA (ZONA PERSONA) ---
            const callAI = async (base64Image) => {
                const PROMPT = `Analiza este documento de identidad (DNI, NIE, Pasaporte, Licencia). Extrae SOLO los siguientes datos personales.
                JSON keys exactas: { 
                    "p_nom": "Nombre completo y Apellidos", 
                    "p_doc": "N√∫mero de documento (DNI/NIE/Pasaporte)", 
                    "p_nac_lugar": "Lugar de nacimiento", 
                    "p_nac_fecha": "Fecha nacimiento (DD/MM/AAAA)", 
                    "p_dom": "Direcci√≥n/Domicilio completo",
                    "p_mun": "Municipio/Ciudad",
                    "p_tel": "Tel√©fono/Email (si aparece)"
                }. Formatea fechas a DD/MM/AAAA.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModelName}:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: PROMPT }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const extractedData = JSON.parse(rawText);

                    setFormData(prev => {
                        const newData = { ...prev };
                        Object.keys(extractedData).forEach(key => {
                            const val = extractedData[key];
                            if (val && String(val).trim().length > 0) newData[key] = val;
                        });
                        return newData;
                    });
                } catch (error) { alert(`Error Gemini: ` + error.message); }
            };

            const processAIImage = async (file) => {
                if (!apiKey) { alert("¬°FALTA LA CLAVE API! Config√∫rala en el men√∫ lateral."); return; }
                setProcessing({active: true, msg: `Analizando documento...`});
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.toString().replace(/^data:(.*,)?/, '');
                    try { await callAI(base64); } finally { setProcessing({active: false, msg: ''}); setDragTarget(null); }
                };
            };

            // --- L√ìGICA IMAGEN DOCUMENTO (ZONA SPLIT) ---
            const processDocImage = (file) => {
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => { setFormData(prev => ({ ...prev, doc_image: ev.target.result })); };
                reader.readAsDataURL(file);
            };

            // DRAG & DROP HANDLERS
            const handleDragOver = (e, zone) => { e.preventDefault(); e.stopPropagation(); if (dragTarget !== zone) setDragTarget(zone); };
            
            const handleDrop = (e, zone) => { 
                e.preventDefault(); e.stopPropagation(); setDragTarget(null); 
                const file = e.dataTransfer.files[0];
                if (file) {
                    if (zone === 'person') processAIImage(file);
                    else if (zone === 'doc_image') processDocImage(file);
                }
            };

            const handleGlobalPaste = (e) => {
                const activeEl = document.activeElement;
                const items = e.clipboardData.items;
                // Si el foco est√° en la zona de imagen del documento (derecha)
                if (activeEl && activeEl.closest('.split-right')) {
                     for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            processDocImage(items[i].getAsFile());
                            e.preventDefault(); return;
                        }
                    }
                }
                // Si el foco est√° en la zona IA (Persona)
                if (activeEl && activeEl.closest('.drop-zone-person')) {
                     for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            processAIImage(items[i].getAsFile());
                            e.preventDefault(); return;
                        }
                    }
                }
            };

            const pasteFromClipboard = async (zone) => {
                try {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        if (item.types.some(type => type.startsWith('image/'))) {
                            const blob = await item.getType(item.types.find(type => type.startsWith('image/')));
                            const file = new File([blob], "clipboard.png", { type: blob.type });
                            if(zone === 'person') processAIImage(file);
                            else processDocImage(file);
                            return;
                        }
                    }
                    alert("No hay imagen en el portapapeles.");
                } catch (err) { alert("Haz clic en la zona y pulsa Ctrl+V."); }
            };

            // MENUS
            const openContextMenu = (e, type) => { e.preventDefault(); setContextMenu({ visible: true, x: e.pageX, y: e.pageY, type }); };

            const saveSettings = (key, model) => { setApiKey(key); setGeminiModelName(model); localStorage.setItem('ai_api_key', key); localStorage.setItem('gemini_model_name', model); };
            
            // RESIZERS
            React.useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!dragState) return;
                    e.preventDefault(); const row = document.getElementById(`row-${dragState.rIdx}`);
                    if (!row) return; const deltaPercent = ((e.clientX - dragState.startX) / row.offsetWidth) * 100;
                    setTemplate(prev => { const n = [...prev]; n[dragState.rIdx].fields[dragState.fIdx].width = Math.max(5, dragState.startW + deltaPercent); return n; });
                };
                const handleMouseUp = () => setDragState(null);
                if (dragState) { document.addEventListener('mousemove', handleMouseMove); document.addEventListener('mouseup', handleMouseUp); }
                return () => { document.removeEventListener('mousemove', handleMouseMove); document.removeEventListener('mouseup', handleMouseUp); };
            }, [dragState]);

            const startResize = (e, rIdx, fIdx, w) => { e.preventDefault(); e.stopPropagation(); setDragState({rIdx, fIdx, startX: e.clientX, startW: w}); };
            const duplicateField = (r, f) => { const t=[...template]; const o=t[r].fields[f]; t[r].fields.splice(f+1,0,{...o, id:Date.now(), label:o.label+' (C)', width:15, isDate: o.isDate}); o.width-=15; setTemplate(t); };
            const deleteField = (r, f) => { const t=[...template]; const w=t[r].fields[f].width; t[r].fields.splice(f,1); if(t[r].fields[0]) t[r].fields[0].width+=w; setTemplate(t); };

            const saveActa = () => { 
                const id=prompt("Nombre:", formData.p_nom || "Acta Int "+Date.now()); 
                if(id){ const n={...actas, [id]:{id, nombre:id, fecha:new Date(), data:formData, template}}; setActas(n); localStorage.setItem('mis_actas_intervencion_ai',JSON.stringify(n)); }
            };
            const loadActa = (id) => { const a=actas[id]; if(a){ setFormData(a.data); if(a.template) setTemplate(a.template); } };
            const deleteActa = (e,id) => { e.stopPropagation(); const n={...actas}; delete n[id]; setActas(n); localStorage.setItem('mis_actas_intervencion_ai',JSON.stringify(n)); };
            const handleLogoUpload = (e, key) => { const f = e.target.files[0]; if(f){ const r = new FileReader(); r.onload = (ev) => { const newLogos = {...logos, [key]: ev.target.result}; setLogos(newLogos); localStorage.setItem('mis_logos_intervencion_v15', JSON.stringify(newLogos)); }; r.readAsDataURL(f); } };

            // JSX RENDER HELPERS
            const SectionHeaderWithPaste = ({ title, zone }) => (
                <div className="section-bar relative group" contentEditable={isEditMode} suppressContentEditableWarning>
                    <span>{title}</span>
                    <button onClick={(e) => { e.stopPropagation(); pasteFromClipboard(zone); }} className="paste-btn absolute right-2 top-0.5 bg-gray-600 hover:bg-gray-800 text-white text-[9px] px-2 py-0.5 rounded shadow flex items-center gap-1 opacity-60 hover:opacity-100 transition-opacity" title="Pegar imagen">üìã PEGAR IA</button>
                </div>
            );

            return (
                <div className="flex h-screen" onPaste={handleGlobalPaste}>
                    {processing.active && (<div className="loading-overlay"><div className="spinner"></div><h3 className="text-green-600 font-bold text-lg animate-pulse">{processing.msg}</h3></div>)}

                    {contextMenu.visible && (
                        <div className="context-menu" style={{ top: contextMenu.y, left: contextMenu.x }}>
                            <div className="context-menu-item" onClick={()=>pasteFromClipboard(contextMenu.type)}>üìã Pegar imagen</div>
                            {contextMenu.type === 'doc_image' && <div className="context-menu-item" onClick={()=>document.getElementById('imageInput').click()}>üìÇ Examinar...</div>}
                        </div>
                    )}

                    <div className="w-64 bg-gray-900 text-white p-4 no-print flex flex-col gap-2 overflow-y-auto shrink-0 border-r border-gray-700">
                        <h2 className="text-lg font-bold text-green-400">üìÇ Intervenci√≥n + IA</h2>
                        <button onClick={()=>{setFormData({});setTemplate(initialTemplate);autoFillData()}} className="bg-green-600 p-2 rounded text-xs font-bold hover:bg-green-700 w-full mb-4">NUEVA ACTA</button>
