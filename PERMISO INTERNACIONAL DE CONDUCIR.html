        "Sri Lanka": { ginebra: true, viena: true, ginebraInfo: "ratificó el 26 de julio de 1957", vienaInfo: "ratificó el 15 de agosto de 1976" },
        "Sudáfrica": { ginebra: true, viena: true, ginebraInfo: "firmó el 19 de septiembre de 1949 y ratificó el 9 de julio de 1952", vienaInfo: "ratificó el 1 de noviembre de 1977" },
        "Suiza": { ginebra: true, viena: true, ginebraInfo: "firmó el 19 de septiembre de 1949 pero no lo ratificó", vienaInfo: "firmó el 8 de noviembre de 1968 y ratificó el 11 de diciembre de 1991" },
        "Tailandia": { ginebra: true, viena: true, ginebraInfo: "ratificó el 15 de agosto de 1962", vienaInfo: "firmó el 8 de noviembre de 1968 y ratificó el 1 de mayo de 2020" },
        "Togo": { ginebra: true, viena: false, ginebraInfo: "ratificó el 27 de febrero de 1962", vienaInfo: null },
        "Trinidad y Tobago": { ginebra: true, viena: false, ginebraInfo: "ratificó el 8 de julio de 1964", vienaInfo: null },
        "Túnez": { ginebra: true, viena: true, ginebraInfo: "ratificó el 8 de noviembre de 1957", vienaInfo: "ratificó el 5 de enero de 2004" },
        "Turquía": { ginebra: true, viena: true, ginebraInfo: "ratificó el 17 de enero de 1956", vienaInfo: "ratificó el 22 de enero de 2013" },
        "Ucrania": { ginebra: false, viena: true, ginebraInfo: null, vienaInfo: "firmó el 8 de noviembre de 1968 y ratificó el 12 de julio de 1974" },
        "Uganda": { ginebra: true, viena: true, ginebraInfo: "ratificó el 15 de abril de 1965", vienaInfo: "ratificó el 23 de agosto de 2022" },
        "Uruguay": { ginebra: true, viena: true, ginebraInfo: "ratificó el 29 de julio de 2009", vienaInfo: "ratificó el 8 de abril de 1981" },
        "Venezuela": { ginebra: false, viena: false, ginebraInfo: null, vienaInfo: null },
        "Vietnam": { ginebra: true, viena: true, ginebraInfo: "ratificó el 2 de noviembre de 1953", vienaInfo: "ratificó el 20 de agosto de 2014" },
        "Zimbabue": { ginebra: true, viena: true, ginebraInfo: "ratificó el 1 de diciembre de 1998", vienaInfo: "ratificó el 31 de julio de 1981" },
        "Sin Convenio": { tieneConvenio: false, fecha: "" }
    };

    const excepcionNoPIC = [
        "Argentina", "Bolivia", "Chile", "Colombia", "Costa Rica", "Cuba", "Ecuador",
        "El Salvador", "Guatemala", "Honduras", "México", "Nicaragua", "Panamá",
        "Paraguay", "Perú", "República Dominicana", "Uruguay", "Venezuela",
        "Albania", "Bielorrusia", "Bosnia y Herzegovina", "Burkina Faso",
        "Macedonia del Norte", "Montenegro", "Rusia", "Serbia", "Brasil"
    ];

    const excepcionesConCanjeQueNecesitanPIC = ['Corea del Sur', 'Japón'];

    function mostrarInfoPais() {
        const pais = document.getElementById('paises').value;
        const resultadoDiv = document.getElementById('resultado');

        if (!pais) {
            resultadoDiv.innerHTML = "";
            return;
        }

        const infoPIC = conveniosPIC[pais];
        const infoCanje = conveniosCanje[pais];

        let html = '';

        // Sección de información sobre la necesidad del PIC
        html += `<h3 class="text-center text-black text-lg font-bold mb-2">¿NECESITA PERMISO INTERNACIONAL PARA CONDUCIR EN ESPAÑA?</h3>`;

        let picNecesidadHtml = '';
        const esExcepcionIdioma = excepcionNoPIC.includes(pais);
        const tieneConvenioCanje = infoCanje && infoCanje.tieneConvenio;
        const necesitaPicPorCanje = excepcionesConCanjeQueNecesitanPIC.includes(pais);
        const noNecesitaPic = esExcepcionIdioma || (tieneConvenioCanje && !necesitaPicPorCanje);

        if (pais === "Venezuela") {
            picNecesidadHtml = `
                <div class="p-4 rounded-lg bg-red-100 border border-red-400 mb-4">
                    <p class="text-red-700 font-bold">
                        No. Venezuela no expide el PIC. Deben presentar <strong>CERTIFICACIÓN CONSULAR CON APOSTILLA</strong>.
                    </p>
                </div>
            `;
        } else if (noNecesitaPic) {
            let mensajeAdicional = '';
            if (esExcepcionIdioma) {
                mensajeAdicional = `El permiso de conducir está redactado en castellano o tiene los pictogramas similares a la Unión Europea.`;
            } else if (tieneConvenioCanje) {
                mensajeAdicional = `Tiene convenio de canje de permiso de conducir con España.`;
            }
            picNecesidadHtml = `
                <div class="p-4 rounded-lg bg-blue-100 border border-blue-400 mb-4">
                    <p class="text-blue-700 font-bold">
                        NO PRECISA PERMISO INTERNACIONAL
                    </p>
                    <p class="text-blue-700 font-bold text-sm mt-2">
                        (${mensajeAdicional})
                    </p>
                </div>
            `;
        } else {
            picNecesidadHtml = `
                <div class="p-4 rounded-lg bg-red-100 border border-red-400 mb-4">
                    <p class="text-red-700 font-bold">
                        SÍ PRECISA PERMISO INTERNACIONAL
                    </p>
                </div>
            `;
        }
        html += picNecesidadHtml;

        // Sección de información sobre la expedición del PIC
        html += `<h3 class="text-center text-black text-lg font-bold mb-2">¿PUEDE EXPEDIR PERMISO INTERNACIONAL?</h3>`;
        
        let picExpedicionHtml = '';

        if (infoPIC) {
            const puedeEmitirGinebra = infoPIC.ginebra && infoPIC.ginebraInfo && !infoPIC.ginebraInfo.includes("no lo ratificó");
            const puedeEmitirViena = infoPIC.viena && infoPIC.vienaInfo && !infoPIC.vienaInfo.includes("no lo ratificó");
            const puedeEmitirPIC = puedeEmitirGinebra || puedeEmitirViena;
            const colorClase = puedeEmitirPIC ? 'bg-green-100 border-green-400' : 'bg-red-100 border-red-400';
            const textoColorClase = puedeEmitirPIC ? 'text-green-700' : 'text-red-700';

            let listaConvenios = '';
            if (infoPIC.ginebra) {
                const convenioGinebraColor = infoPIC.ginebraInfo.includes("no lo ratificó") ? 'text-red-700' : textoColorClase;
                listaConvenios += `<li class="${convenioGinebraColor}">Convenio de Ginebra de 1949: ${infoPIC.ginebraInfo}</li>`;
            }
            if (infoPIC.viena) {
                const convenioVienaColor = infoPIC.vienaInfo.includes("no lo ratificó") ? 'text-red-700' : textoColorClase;
                listaConvenios += `<li class="${convenioVienaColor}">Convenio de Viena de 1968: ${infoPIC.vienaInfo}</li>`;
            }
            
            let statusMessage = '';
            if (puedeEmitirPIC) {
                statusMessage = `¡Sí! ${pais} puede emitir PIC por el Convenio de ${[puedeEmitirGinebra ? 'Ginebra' : '', puedeEmitirViena ? 'Viena' : ''].filter(Boolean).join(' y ')}.`;
            } else {
                statusMessage = `No, ${pais} no puede emitir PIC porque no ratificó ninguno de los convenios de tráfico.`;
            }
            
            picExpedicionHtml = `
                <div class="p-4 rounded-lg ${colorClase} mb-4">
                    <ul class="${textoColorClase} text-left font-bold list-disc ml-4">
                        <li class="mb-2"><strong>${statusMessage}</strong></li>
                        ${listaConvenios}
                    </ul>
                </div>
            `;
        } else {
            picExpedicionHtml = `
                <div class="p-4 rounded-lg bg-red-100 border border-red-400 mb-4">
                    <p class="text-red-700 text-center font-bold">
                        No existe información sobre convenios que rijan la emisión de PIC para este país.
                    </p>
                </div>
            `;
        }
        html += picExpedicionHtml;

        // Sección de información sobre el canje con España
        html += `
            <h3 class="text-center text-black text-lg font-bold mb-2">¿EXISTE CONVENIO DE CANJE?</h3>
        `;
        const infoCanjeHtml = `
            <div class="p-4 rounded-lg ${infoCanje?.tieneConvenio ? 'bg-yellow-100 border border-yellow-400' : 'bg-red-100 border border-red-400'}">
                <ul class="${infoCanje?.tieneConvenio ? 'text-yellow-700' : 'text-red-700'} text-left font-bold list-disc ml-4">
                    <li>${infoCanje?.tieneConvenio ? `¡Sí! ${pais} tiene convenio de canje de permiso de conducir con España.` : `No, ${pais} no tiene un convenio de canje con España.`}</li>
                    ${infoCanje?.tieneConvenio ? `<li>Fecha de entrada en vigor: ${infoCanje.fecha}</li>` : (infoCanje?.fechaSuspension ? `<li>El canje fue suspendido en ${infoCanje.fechaSuspension}.</li>` : '')}
                    ${!infoCanje?.tieneConvenio ? `<li>Deberá obtener un nuevo permiso de conducir español.</li>` : ''}
                </ul>
                ${infoCanje?.tieneConvenio ? `
                    <div class="mt-4 text-center">
                        <a href="https://www.dgt.es/nuestros-servicios/permisos-de-conducir/permisos-extranjeros-y-de-fuerzas-y-cuerpos-de-seguridad/canjes-de-permisos/paises-con-convenio-de-canjes/" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                            ¿Dudas con las equivalencias?<br>Ver Canje de Notas DGT
                        </a>
                    </div>
                ` : ''}
            </div>
        `;
        html += infoCanjeHtml;
        resultadoDiv.innerHTML = html;
    }
</script>
