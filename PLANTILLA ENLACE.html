<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD - Subir y Guardar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }

        /* Estilos específicos para la zona de arrastrar y soltar */
        .drop-zone {
            border: 2px dashed #9ca3af;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            background-color: #f9fafb;
        }
        .drop-zone:hover {
            background-color: #f1f5f9;
            border-color: #6b7280;
        }
        .file-input {
            display: none;
        }
        #saveButton {
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="main-header">
        <div class="gad-logo-header">
            <img src="logogad.png" alt="Logo GAD" class="w-full h-full object-cover block">
        </div>
    </header>

    <main>
        <div id="mainContentWrapper" class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
            <h2 class="text-2xl font-bold text-gray-800">Arrastra y suelta un archivo HTML aquí</h2>
            <p class="mt-4 text-gray-600">El contenido del archivo se mostrará en este recuadro y se aplicará tu diseño.</p>
            
            <label for="fileInput" class="drop-zone mt-6 block">
                <i class="fas fa-upload text-4xl text-gray-400"></i>
                <p class="mt-2 text-gray-500 font-semibold">Haz clic para seleccionar o arrastra y suelta tu archivo.</p>
                <input type="file" id="fileInput" class="file-input" accept=".html">
            </label>
        </div>

        <div class="navigation-buttons-row">
            <a href="index.html" class="yellow-button navigation-button w-40">Menú Principal</a>
            <button onclick="window.history.back()" class="yellow-button navigation-button w-40">Atrás</button>
            <button id="saveButton" class="yellow-button navigation-button w-40">Guardar</button>
        </div>
    </main>

    <footer class="mt-auto text-center py-6 bg-gray-200">
        <div class="flex flex-col items-center">
            <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4">
            <p class="font-bold">GRUPO DE ANÁLISIS DOCUMENTAL</p>
            <p class="font-bold">POLICÍA LOCAL DE ALICANTE</p>
            <p>&copy; GAD - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        const dropZone = document.querySelector('.drop-zone');
        const fileInput = document.getElementById('fileInput');
        const mainContentWrapper = document.getElementById('mainContentWrapper');
        const saveButton = document.getElementById('saveButton');
        let uploadedHtmlContent = '';

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('bg-gray-200');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('bg-gray-200');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('bg-gray-200');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            if (file.type === 'text/html') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    
                    // Clonar el cuerpo del documento subido para manipularlo sin afectar el DOM original
                    const tempBody = doc.body.cloneNode(true);

                    // Eliminar explícitamente los elementos no deseados del clon
                    const header = tempBody.querySelector('header');
                    if (header) {
                        header.remove();
                    }
                    const footer = tempBody.querySelector('footer');
                    if (footer) {
                        footer.remove();
                    }
                    const navButtons = tempBody.querySelector('.navigation-buttons-row');
                    if (navButtons) {
                        navButtons.remove();
                    }
                    
                    // Obtener el contenido interno del cuerpo limpio
                    uploadedHtmlContent = tempBody.innerHTML;

                    // Mostrar el contenido limpio en la zona de la plantilla
                    mainContentWrapper.innerHTML = `
                        <h2 class="text-2xl font-bold text-gray-800">Contenido del archivo subido:</h2>
                        <div class="mt-4 p-4 text-left bg-gray-50 rounded-lg overflow-y-auto" style="max-height: 500px;">
                            ${uploadedHtmlContent}
                        </div>
                    `;

                    saveButton.style.display = 'inline-block';
                };
                reader.readAsText(file);
            } else {
                alert('Por favor, sube un archivo HTML.');
            }
        }

        saveButton.addEventListener('click', () => {
            if (uploadedHtmlContent) {
                const fullTemplateHtml = document.documentElement.outerHTML;
                const tempDoc = document.implementation.createHTMLDocument();
                tempDoc.documentElement.innerHTML = fullTemplateHtml;

                const contentDiv = tempDoc.querySelector('#mainContentWrapper');
                
                contentDiv.innerHTML = `
                    <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
                        <h2 class="text-2xl font-bold text-gray-800">Contenido de tu página</h2>
                        ${uploadedHtmlContent}
                    </div>
                `;

                const scripts = tempDoc.documentElement.querySelectorAll('script');
                scripts.forEach(script => script.remove());

                const blob = new Blob([`<!DOCTYPE html>${tempDoc.documentElement.outerHTML}`], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pagina_con_diseno_GAD.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
