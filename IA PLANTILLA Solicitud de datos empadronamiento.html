<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICIO PADR√ìN GAD - IA (AGENTE 10%)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ESTILOS BASE --- */
        * { box-sizing: border-box; }
        body { background-color: #374151; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        .page-a4 {
            width: 210mm; height: 297mm; background: white; margin: 20px auto; padding: 10mm;
            box-shadow: 0 0 25px rgba(0,0,0,0.5); display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: all 0.2s;
        }

        /* --- CUADR√çCULA Y L√çNEAS --- */
        .form-container { 
            border: 2px solid black; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            font-size: 11px; 
            flex-shrink: 0; 
        }
        
        .acta-row { 
            display: flex; 
            width: 100%; 
            border-bottom: 1px solid black !important; 
            position: relative;
            background-color: white; 
        }
        
        .form-container > :last-child { border-bottom: none !important; }

        .field-container { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            padding: 3px 6px; 
            min-width: 0; 
            border-right: 1px solid black !important; 
            justify-content: center; 
            overflow: hidden; 
        }
        .field-container.is-last { border-right: none !important; flex-grow: 1 !important; width: auto !important; }

        .section-bar { 
            background-color: #e5e7eb; 
            border-bottom: 1px solid black !important; 
            border-top: 1px solid black !important;
            font-weight: 800; 
            text-align: left; 
            font-size: 11px; 
            padding: 4px 8px; 
            width: 100%; 
            position: relative; 
            font-style: italic; 
            margin-top: -1px; 
            display: flex; justify-content: space-between; align-items: center;
            -webkit-print-color-adjust: exact; print-color-adjust: exact; 
        }

        /* TEXTOS */
        .label { font-size: 10px; font-weight: 800; margin-bottom: 2px; color: #000; white-space: pre-wrap; outline: none; }
        .input-data { width: 100%; font-family: 'Courier New', monospace; font-weight: bold; font-size: 13px; outline: none; background: transparent; border: none; padding: 0; color: #000; }
        
        .legal-text { font-size: 13.5px; text-align: justify; line-height: 1.6; color: #000; margin-top: 15px; margin-bottom: 15px; outline: none; }
        .legal-text p { margin-bottom: 12px; }
        .legal-bold { font-weight: bold; }
        
        .header-text { font-size: 10px; line-height: 1.2; text-align: center; color: #000; outline: none; }
        .header-title { font-weight: bold; font-size: 12px; margin-bottom: 2px; outline: none; }

        /* --- ZONA IA (Superposici√≥n verde visible) --- */
        .drop-zone-person { 
            position: relative; 
            transition: all 0.2s; 
        }
        
        .drop-zone-person.drag-active::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(34, 197, 94, 0.15);
            border: 2px dashed #22c55e;
            z-index: 20;
            pointer-events: none;
        }

        /* Loading */
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.96); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e5e7eb; border-top: 5px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .editing .field-container { background: rgba(59, 130, 246, 0.05); }
        .editing .section-bar { background: #dbeafe; cursor: text; }
        .editing .editable-block { border: 1px dashed blue; background-color: #eff6ff; cursor: text; }
        .editing { user-select: none; }
        
        .resizer { position: absolute; right: -5px; top: 0; bottom: 0; width: 10px; cursor: col-resize; z-index: 50; display: flex; justify-content: center; align-items: center; }
        .resizer::after { content: ''; width: 2px; height: 100%; background: #3b82f6; display: none; }
        .editing .resizer:hover::after { display: block; }

        /* Menu */
        .context-menu { position: fixed; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 1000; padding: 5px 0; border-radius: 4px; font-size: 12px; min-width: 150px; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .context-menu-item:hover { background-color: #f3f4f6; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body * { visibility: hidden; }
            .page-a4, .page-a4 * { visibility: visible; }
            .page-a4 { position: absolute; left: 0; top: 0; width: 210mm !important; height: 297mm !important; margin: 0 !important; padding: 10mm !important; box-shadow: none !important; border: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .form-container { border: 2px solid black !important; }
            .acta-row { border-bottom: 1px solid black !important; }
            .field-container { border-right: 1px solid black !important; }
            .section-bar { background-color: #e5e7eb !important; border-top: 1px solid black !important; border-bottom: 1px solid black !important; }
            .no-print, .resizer, .loading-overlay, .context-menu, .paste-btn { display: none !important; }
            .input-data { color: #000 !important; }
            .editing .editable-block { border: none; background: transparent; }
            .drop-zone-person::after { display: none !important; }
            .print-only { display: flex !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Editable Block Component
        const EditableBlock = ({ html, tagName = "div", className, isEditMode, onChange }) => {
            const ContentTag = tagName;
            return (
                <ContentTag
                    className={`editable-block ${className || ''}`}
                    contentEditable={isEditMode}
                    suppressContentEditableWarning={true}
                    dangerouslySetInnerHTML={{ __html: html }}
                    onBlur={(e) => onChange && onChange(e.target.innerHTML)}
                />
            );
        };

        const EditableLabel = ({ text, onChange, isEditMode }) => (
            <div className="editable-block label" contentEditable={isEditMode} suppressContentEditableWarning={true} onBlur={(e) => onChange(e.target.innerText)}>{text}</div>
        );

        const App = () => {
            const storageKey = 'oficio_padron_gad_v5_final_10pct';
            const logoKey = 'logos_padron_gad_v3';

            const initialTexts = {
                header_info: `<div class="header-title">EXCMO. AYUNTAMIENTO DE ALICANTE</div>
                              <div class="header-title">POLIC√çA LOCAL</div>
                              <div class="header-text mt-2 font-bold">Grupo de An√°lisis Documental</div>
                              <div class="header-text font-bold">Unidad Judicial de Tr√°fico</div>
                              <div class="header-text mt-1">Av. Juli√°n Besteiro 15</div>
                              <div class="header-text text-blue-800 underline">Email: policia.gad@alicante.es</div>
                              <div class="header-text">TEL: +34629111387 - Central PL 965107200</div>`,
                title: "OFICIO DE SOLICITUD DE DATOS DE EMPADRONAMIENTO",
                body1: `<p>Los agentes del Grupo de An√°lisis Documental G.A.D de la Polic√≠a Local de Alicante por medio del presente exponen:</p>
                        <p>Con motivo del procedimiento administrativo abierto por presunta infracci√≥n tributaria, solicitamos tenga a bien facilitar datos del padr√≥n municipal con el fin de poder finalizar el procedimiento abierto, <span class="legal-bold">as√≠ como datos del resto de miembros convivientes en el mismo domicilio</span>, ampar√°ndose dicha solicitud seg√∫n lo establecido en el apartado 5 del art√≠culo 94 de la Ley General Tributaria 58/2003 de 17 de diciembre en relaci√≥n con el art√≠culo 11.2.a) de la LOPD 3/2018 de 5 de diciembre.</p>
                        <p>Asimismo, se invoca el <span class="legal-bold">deber de colaboraci√≥n</span> y asistencia rec√≠proca entre Administraciones P√∫blicas, recogido en el art√≠culo 141 de la Ley 40/2015, de 1 de octubre, de R√©gimen Jur√≠dico del Sector P√∫blico, rogando que la informaci√≥n requerida sea remitida a esta Unidad a la mayor brevedad posible para su incorporaci√≥n a las diligencias en curso.</p>`,
                sigAgente: "EL AGENTE SOLICITANTE:",
            };

            const initialTemplate = [
                { type: 'row', id: 'r_ayto', fields: [{id: 'ayuntamiento_destino', label: 'ESCRITO DIRIGIDO AL AYUNTAMIENTO DE', width: 100}] },
                { type: 'row', id: 'r0', fields: [{id: 'fecha_oficio', label: 'Fecha:', width: 50}, {id: 'eurocop', label: 'Eurocop N.¬∫:', width: 50}] },
                
                // SECCI√ìN PERSONA (ZONA IA)
                { type: 'section', id: 's1', title: 'DATOS DE LA PERSONA INVESTIGADA', zone: 'person' },
                { type: 'row', id: 'r1', zone: 'person', fields: [{id: 'nombre_investigado', label: 'Nombre y Apellidos:', width: 100}] },
                { type: 'row', id: 'r1b', zone: 'person', fields: [{id: 'dni_investigado', label: 'DNI / NIE:', width: 50}, {id: 'fecha_nacimiento', label: 'Fecha de Nacimiento:', width: 50}] },
                { type: 'row', id: 'r2', zone: 'person', fields: [{id: 'domicilio', label: 'Domicilio objeto de comprobaci√≥n:', width: 100}] },
                
                // MODIFICADO: Agente 10%, Unidad 90%
                { type: 'row', id: 'r3', fields: [{id: 'agente', label: 'NIP Agente:', width: 11}, {id: 'unidad', label: 'Unidad:', width: 90}] },
            ];

            const [template, setTemplate] = React.useState(initialTemplate);
            const [texts, setTexts] = React.useState(initialTexts);
            const [formData, setFormData] = React.useState({});
            const [actas, setActas] = React.useState({});
            const [isEditMode, setIsEditMode] = React.useState(false);
            const [logos, setLogos] = React.useState({ left: 'judicial.png', right: 'logogad.png' });
            
            // IA STATES
            const [apiKey, setApiKey] = React.useState(localStorage.getItem('ai_api_key') || '');
            const [geminiModelName, setGeminiModelName] = React.useState(localStorage.getItem('gemini_model_name') || 'gemini-2.5-flash');
            const [showKeyInput, setShowKeyInput] = React.useState(false);
            const [processing, setProcessing] = React.useState({active: false, msg: ''});
            
            // DRAG STATES
            const [dragState, setDragState] = React.useState(null);
            const [dragTarget, setDragTarget] = React.useState(null);
            const [contextMenu, setContextMenu] = React.useState(null);

            React.useEffect(() => {
                const stored = JSON.parse(localStorage.getItem(storageKey) || "{}");
                setActas(stored);
                const l = JSON.parse(localStorage.getItem(logoKey));
                if(l) setLogos(l);
                
                if (!localStorage.getItem('ai_provider')) localStorage.setItem('ai_provider', 'gemini');
                if (!localStorage.getItem('gemini_model_name')) localStorage.setItem('gemini_model_name', geminiModelName);

                autoFillData();
                setDragTarget(null); 
                const closeMenu = () => setContextMenu(null);
                window.addEventListener('click', closeMenu);
                return () => window.removeEventListener('click', closeMenu);
            }, []);

            const autoFillData = () => {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                const hour = now.getHours();
                let agente = (hour >= 6 && hour < 14) ? "G-118" : "G-279";
                const todayStr = `${day}/${month}/${year}`;

                setFormData(prev => {
                    if (Object.keys(prev).length === 0) {
                        return {
                            ayuntamiento_destino: "", fecha_oficio: todayStr, eurocop: "",
                            nombre_investigado: "", dni_investigado: "", fecha_nacimiento: "", domicilio: "",
                            agente: agente, 
                            // TEXTO ACTUALIZADO
                            unidad: "Grupo de An√°lisis Documental (GAD) - Polic√≠a Local de Alicante - Unidad Judicial"
                        };
                    } return prev;
                });
            };

            // --- L√ìGICA IA ---
            const callAI = async (base64Image) => {
                const PROMPT = `Analiza este documento de identidad (DNI, NIE, Pasaporte). Extrae SOLO los siguientes datos personales.
                JSON keys exactas: { 
                    "nombre_investigado": "Nombre completo y Apellidos", 
                    "dni_investigado": "N√∫mero de documento (DNI/NIE/Pasaporte)", 
                    "fecha_nacimiento": "Fecha nacimiento (DD/MM/AAAA)",
                    "domicilio": "Domicilio/Direcci√≥n"
                }. Formatea fechas a DD/MM/AAAA.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModelName}:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: PROMPT }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const rawText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const extractedData = JSON.parse(rawText);

                    setFormData(prev => {
                        const newData = { ...prev };
                        Object.keys(extractedData).forEach(key => {
                            const val = extractedData[key];
                            if (val && String(val).trim().length > 0) newData[key] = val;
                        });
                        return newData;
                    });
                } catch (error) { alert(`Error Gemini: ` + error.message); }
            };

            const processImage = async (file) => {
                if (!apiKey) { alert("¬°FALTA LA CLAVE API! Config√∫rala en el men√∫ lateral."); return; }
                setProcessing({active: true, msg: `Analizando documento...`});
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.toString().replace(/^data:(.*,)?/, '');
                    try { await callAI(base64); } finally { setProcessing({active: false, msg: ''}); setDragTarget(null); }
                };
            };

            const pasteFromClipboard = async () => {
                try {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        if (item.types.some(type => type.startsWith('image/'))) {
                            const blob = await item.getType(item.types.find(type => type.startsWith('image/')));
                            const file = new File([blob], "clipboard.png", { type: blob.type });
                            processImage(file);
                            return;
                        }
                    }
                    alert("No hay imagen en el portapapeles.");
                } catch (err) { alert("Haz clic en la zona y pulsa Ctrl+V."); }
            };

            // HANDLERS DRAG & DROP CORREGIDOS
            const handleDragOver = (e, zone) => { 
                e.preventDefault(); 
                e.stopPropagation(); 
                if (dragTarget !== zone) setDragTarget(zone); 
            };
            
            const handleDragLeave = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.currentTarget.contains(e.relatedTarget)) return;
                setDragTarget(null);
            };

            const handleDrop = (e, zone) => { 
                e.preventDefault(); 
                e.stopPropagation(); 
                setDragTarget(null); 
                if (e.dataTransfer.files[0]) processImage(e.dataTransfer.files[0]); 
            };

            const handleGlobalPaste = (e) => {
                const activeEl = document.activeElement;
                if (activeEl && activeEl.closest('.drop-zone-person')) {
                    const items = e.clipboardData.items;
                    for (let item of items) {
                        if (item.type.indexOf("image") === 0) { processImage(item.getAsFile()); return; }
                    }
                }
            };
            const handleContextMenu = (e, zone) => { e.preventDefault(); setContextMenu({ x: e.clientX, y: e.clientY, zone }); };

            // HANDLERS GENERALES
            const handleChange = (id, value) => { 
                let newValue = value;
                if (['fecha_oficio', 'fecha_nacimiento'].includes(id)) {
                    const cleanValue = value.replace(/[^0-9]/g, ''); 
                    if (cleanValue.length === 8) newValue = `${cleanValue.substring(0, 2)}/${cleanValue.substring(2, 4)}/${cleanValue.substring(4, 8)}`;
                    else if (cleanValue.length < 8) newValue = value.replace(/[^0-9/-]/g, ''); 
                    if (newValue.length > 10) newValue = newValue.slice(0, 10);
                }
                setFormData(prev => ({ ...prev, [id]: newValue })); 
            };
            
            const startResize = (e, rIdx, fIdx, w) => { e.preventDefault(); e.stopPropagation(); setDragState({rIdx, fIdx, startX: e.clientX, startW: w}); };
            const updateLabel = (rIdx, fIdx, newText) => { setTemplate(prev => { const newT = [...prev]; newT[rIdx].fields[fIdx].label = newText; return newT; }); };
            const updateText = (key, newHtml) => { setTexts(prev => ({...prev, [key]: newHtml})); };
            const updateSectionTitle = (rIdx, newTitle) => { setTemplate(prev => { const newT = [...prev]; newT[rIdx].title = newTitle; return newT; }); };

            const saveSettings = (key, model) => { setApiKey(key); setGeminiModelName(model); localStorage.setItem('ai_api_key', key); localStorage.setItem('gemini_model_name', model); };
            const saveActa = () => { 
                const id = prompt("Nombre:", `Padr√≥n ${formData.nombre_investigado || Date.now()}`); 
                if(!id) return; 
                const n = {...actas, [id]: {id, data: formData, template, texts}}; 
                setActas(n); 
                localStorage.setItem(storageKey, JSON.stringify(n)); 
            };
            const loadActa = (id) => { const a = actas[id]; if(a) { setFormData(a.data); if(a.template) setTemplate(a.template); if(a.texts) setTexts(a.texts); } };
            const handleLogoUpload = (e, key) => { const f = e.target.files[0]; if(f){ const r = new FileReader(); r.onload = (ev) => { const newLogos = {...logos, [key]: ev.target.result}; setLogos(newLogos); localStorage.setItem(logoKey, JSON.stringify(newLogos)); }; r.readAsDataURL(f); } };

            // RESIZERS
            React.useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!dragState) return; e.preventDefault();
                    const row = document.getElementById(`row-${dragState.rIdx}`);
                    if (!row) return; const deltaPercent = ((e.clientX - dragState.startX) / row.offsetWidth) * 100;
                    setTemplate(prev => { const newT = [...prev]; newT[dragState.rIdx].fields[dragState.fIdx].width = Math.max(5, dragState.startW + deltaPercent); return newT; });
                };
                const handleMouseUp = () => setDragState(null);
                if (dragState) { document.addEventListener('mousemove', handleMouseMove); document.addEventListener('mouseup', handleMouseUp); }
                return () => { document.removeEventListener('mousemove', handleMouseMove); document.removeEventListener('mouseup', handleMouseUp); };
            }, [dragState]);

            // JSX HELPERS
            const renderFieldContent = (field) => <input className="input-data" value={formData[field.id] || ''} onChange={(e)=>handleChange(field.id, e.target.value)} />;

            const SectionHeaderWithPaste = ({ title, zone }) => (
                <div className="section-bar relative group" contentEditable={isEditMode} suppressContentEditableWarning onBlur={(e) => updateSectionTitle(template.findIndex(t => t.title === title), e.target.innerText)}>
                    {title}
                    <button onClick={(e) => { e.stopPropagation(); pasteFromClipboard(); }} className="paste-btn absolute right-2 top-0.5 bg-gray-600 hover:bg-gray-800 text-white text-[9px] px-2 py-0.5 rounded shadow flex items-center gap-1 opacity-60 hover:opacity-100 transition-opacity" title="Pegar imagen">üìã PEGAR IA</button>
                </div>
            );

            return (
                <div className="flex h-screen" onPaste={handleGlobalPaste}>
                    {processing.active && (<div className="loading-overlay"><div className="spinner"></div><h3 className="text-green-600 font-bold text-lg animate-pulse">{processing.msg}</h3></div>)}
                    {contextMenu && <div className="context-menu" style={{ top: contextMenu.y, left: contextMenu.x }}><div className="context-menu-item" onClick={() => pasteFromClipboard()}><span>üìã</span> Pegar imagen (IA)</div></div>}

                    <div className="w-64 bg-gray-900 text-white p-4 no-print flex flex-col gap-2 overflow-y-auto shrink-0 border-r border-gray-700">
                        <h2 className="text-lg font-bold text-green-400">üìÇ Solicitudes Padr√≥n + IA</h2>
                        <button onClick={()=>{setFormData({}); setTemplate(initialTemplate); autoFillData()}} className="bg-green-600 p-2 rounded text-xs font-bold hover:bg-green-700 w-full mb-4">NUEVO OFICIO</button>
                        
                        <div className="mt-2 border-t border-gray-700 pt-4">
                            <button onClick={()=>setShowKeyInput(!showKeyInput)} className="text-xs text-yellow-400 hover:text-yellow-300 font-bold w-full text-left flex justify-between">‚öôÔ∏è CONFIGURAR IA <span>{showKeyInput ? '‚ñº' : '‚ñ∂'}</span></button>
                            {showKeyInput && <div className="mt-2 bg-gray-800 p-2 rounded border border-gray-600 space-y-2">
                                <input type="password" value={apiKey} onChange={(e)=>saveSettings(e.target.value, geminiModelName)} className="w-full bg-gray-900 text-white text-xs p-1 rounded border border-gray-700" placeholder="API Key..." />
                                <input type="text" value={geminiModelName} onChange={(e)=>saveSettings(apiKey, e.target.value)} className="w-full bg-gray-900 text-white text-xs p-1 rounded border border-gray-700" placeholder="gemini-1.5-pro" />
                            </div>}
                        </div>

                        <div className="flex-1 space-y-1">
                            {Object.keys(actas).map(k => (
                                <div key={k} onClick={()=>loadActa(k)} className="p-2 bg-gray-800 hover:bg-gray-700 rounded cursor-pointer text-xs border border-gray-700 truncate">{k}</div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 bg-gray-200 flex flex-col overflow-hidden">
                        <div className="bg-white p-2 shadow flex justify-between items-center no-print z-50 shrink-0 h-14">
                            <div className="font-bold text-gray-700 text-sm flex gap-2">
                                <span>SOLICITUD PADR√ìN (IA)</span>
                                <span className={`text-[9px] px-1.5 py-0.5 rounded border ${apiKey ? 'bg-green-100 text-green-700 border-green-300' : 'bg-red-100 text-red-700 border-red-300'}`}>{geminiModelName.toUpperCase()}</span>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={()=>setIsEditMode(!isEditMode)} className="bg-gray-100 text-gray-600 px-3 py-1 rounded text-sm border">Editar</button>
                                <button onClick={saveActa} className="bg-blue-600 text-white px-4 py-1 rounded text-sm font-bold">Guardar</button>
                                <button onClick={()=>window.print()} className="bg-gray-800 text-white px-4 py-1 rounded text-sm font-bold">Imprimir</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-auto p-8 flex justify-center bg-gray-500">
                            <div className={`page-a4 ${isEditMode?'editing':''}`} tabIndex="0">
                                
                                <div className="flex justify-between items-start mb-2 relative">
                                    <div className="w-24 h-24 relative cursor-pointer hover:bg-gray-50 group flex items-center justify-center">
                                        {!logos.left ? <span className="text-[9px] text-gray-400">judicial.png</span> : <img src={logos.left} className="w-full h-full object-contain"/>}
                                        <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e)=>handleLogoUpload(e,'left')}/>
                                    </div>
                                    <div className="flex-1 px-2 text-center">
                                        <EditableBlock html={texts.header_info} isEditMode={isEditMode} onChange={(val)=>updateText('header_info', val)} />
                                    </div>
                                    <div className="w-24 h-24 relative cursor-pointer hover:bg-gray-50 group flex items-center justify-center">
                                        {!logos.right ? <span className="text-[9px] text-gray-400">logogad.png</span> : <img src={logos.right} className="w-full h-full object-contain"/>}
                                        <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e)=>handleLogoUpload(e,'right')}/>
                                    </div>
                                </div>

                                <EditableBlock tagName="div" className="text-center font-bold text-sm uppercase bg-gray-100 py-1 border-2 border-black border-solid mb-3" html={texts.title} isEditMode={isEditMode} onChange={(val) => updateText('title', val)} />

                                <div className="form-container mb-2 flex-shrink-0">
                                    {template.map((row, rIdx) => {
                                        if (row.type === 'section') {
                                            if (row.zone === 'person') {
                                                return <SectionHeaderWithPaste key={row.id} title={row.title} zone="person" />;
                                            }
                                            return <div key={row.id} className="section-bar" contentEditable={isEditMode} suppressContentEditableWarning onBlur={(e) => updateSectionTitle(rIdx, e.target.innerText)}>{row.title}</div>;
                                        }

                                        const rowContent = (
                                            <div key={row.id} id={`row-${rIdx}`} className="acta-row">
                                                {row.fields.map((f, fIdx) => {
                                                    const isLast = fIdx === row.fields.length - 1;
                                                    return (
                                                        <div key={f.id} className={`field-container ${isLast ? 'is-last' : ''}`} style={{width: isLast ? 'auto' : `${f.width}%`}}>
                                                            <EditableLabel text={f.label} isEditMode={isEditMode} onChange={(val)=>updateLabel(rIdx, fIdx, val)} />
                                                            {renderFieldContent(f)}
                                                            {isEditMode && !isLast && <div className="resizer" onMouseDown={(e)=>startResize(e, rIdx, fIdx, f.width)}></div>}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        );

                                        if (row.zone === 'person') {
                                            return (
                                                <div 
                                                    key={row.id}
                                                    className={`drop-zone-person ${dragTarget === 'person' ? 'drag-active' : ''}`}
                                                    onDragOver={(e) => handleDragOver(e, 'person')}
                                                    onDragLeave={(e) => handleDragLeave(e)}
                                                    onDrop={(e) => handleDrop(e, 'person')}
                                                    onContextMenu={(e) => handleContextMenu(e, 'person')}
                                                >
                                                    {rowContent}
                                                </div>
                                            );
                                        }

                                        return rowContent;
                                    })}
                                </div>

                                <EditableBlock tagName="div" className="legal-text fill-space" html={texts.body1} isEditMode={isEditMode} onChange={(val) => updateText('body1', val)} />

                                <div className="mt-auto flex h-52 border-t-2 border-black pt-4 relative flex-shrink-0">
                                    <div className="w-[30%] flex flex-col pr-4 border-r-2 border-gray-300 border-dashed justify-between gap-10 pt-2 pb-4">
                                        <div className="flex flex-col">
                                            <div className="text-[11px] font-bold text-center">
                                                <EditableBlock tagName="span" html={texts.sigAgente} isEditMode={isEditMode} onChange={(val) => updateText('sigAgente', val)} /> {formData.agente}
                                            </div>
                                        </div>
                                        <div className="border-t border-black pt-1 text-[11px] text-center">Fdo.</div>
                                    </div>

                                    <div className="w-[70%] flex flex-col items-center justify-center pl-2 h-full pb-2 relative">
                                        <div className="w-full h-full border-2 border-dashed border-gray-400 rounded bg-gray-50 flex items-center justify-center text-center p-2 no-print">
                                            <span className="text-gray-400 text-sm font-bold transform -rotate-12 select-none">ESPACIO RESERVADO<br/>PARA FIRMA DIGITAL</span>
                                        </div>
                                        <div className="w-full h-full flex-col justify-end items-center print-only hidden">
                                            <div className="text-[9px] text-gray-500 w-3/4 text-center border-t border-gray-400 pt-1 mb-0 transform translate-y-[5mm]">Espacio reservado para firma digital</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
