    const paisSelect = document.getElementById('pais');
    const permisoSelect = document.getElementById('tipo-permiso');
    const resultadoDiv = document.getElementById('resultado');
    const detalleBoton = document.getElementById('detalle-categorias');
    const detalleContenedor = document.getElementById('detalle-contenedor');
    const enlaceDGT = document.getElementById('enlace-dgt');

    paisSelect.addEventListener('change', () => {
      const pais = paisSelect.value;
      permisoSelect.innerHTML = '<option value="">Seleccione un tipo de licencia</option>';

      if (licenciaData[pais]) {
        for (const [key, value] of Object.entries(licenciaData[pais])) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = key.toUpperCase();
          permisoSelect.appendChild(option);
        }
      }
      resultadoDiv.textContent = '';
      detalleContenedor.classList.add('hidden');
      detalleBoton.classList.add('hidden');
      enlaceDGT.classList.add('hidden');
    });

    permisoSelect.addEventListener('change', () => {
      const pais = paisSelect.value;
      const tipoPermiso = permisoSelect.value;

      if (licenciaData[pais] && licenciaData[pais][tipoPermiso]) {
        resultadoDiv.textContent = `PUEDE CONDUCIR: ${licenciaData[pais][tipoPermiso]}`;
        resultadoDiv.style.color = 'green';
        detalleBoton.classList.remove('hidden');
        enlaceDGT.classList.remove('hidden');
      } else {
        resultadoDiv.textContent = 'No se encontraron datos para su selección.';
        resultadoDiv.style.color = 'red';
        detalleBoton.classList.add('hidden');
        enlaceDGT.classList.add('hidden');
      }
    });

    detalleBoton.addEventListener('click', () => {
      const pais = paisSelect.value;

      if (licenciaData[pais]) {
        detalleContenedor.innerHTML = '<h3 class="text-lg font-semibold mb-4">Categorías de licencias:</h3>';
        const ul = document.createElement('ul');
        ul.style.textAlign = 'left';
        ul.classList.add('list-disc', 'pl-6');
        

        for (const [key, value] of Object.entries(licenciaData[pais])) {
          const li = document.createElement('li');
          li.textContent = `${key.toUpperCase()}: ${value}`;
          ul.appendChild(li);
        }

        detalleContenedor.appendChild(ul);
        detalleContenedor.classList.remove('hidden');
      }
    });
  </script>
